---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}
spec:
  extAuth:
    failOpen: false
    recomputeRoute: true
    headersToExtAuth:
      - Authorization
      - cookie
    http:
      backendRefs:
        - kind: Service
          name: ak-outpost-${EXT_AUTH_OUTPOST:-internal}
          namespace: auth
          port: 9000
      headersToBackend:
        - set-cookie
        - x-authentik-*
        - authorization
      path: /outpost.goauthentik.io/auth/envoy
  targetRefs:
    - group: ${EXT_AUTH_GROUP:-gateway.networking.k8s.io}
      kind: ${EXT_AUTH_KIND:-HTTPRoute}
      name: ${EXT_AUTH_TARGET:-${APP}}
