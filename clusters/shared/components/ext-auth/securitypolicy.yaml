---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}
spec:
  extAuth:
    failOpen: false
    recomputeRoute: true
    headersToExtAuth:
      - "X-Forwarded-For"
      - "X-Real-Ip"
      - "accept"
      - "cookie"
      - "authorization"
      - "proxy-authorization"
      - "x-forwarded-proto"
    http:
      backendRefs:
        - kind: Service
          name: ak-outpost-${EXT_AUTH_OUTPOST:-internal}
          namespace: auth
          port: 9000
      headersToBackend:
        - set-cookie
        - x-authentik-*
      path: /outpost.goauthentik.io/auth/envoy
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${EXT_AUTH_TARGET:-${APP}}
