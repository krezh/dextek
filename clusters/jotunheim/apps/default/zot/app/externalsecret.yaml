---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zot
  namespace: default
spec:
  refreshInterval: 60m
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: zot-auth
    creationPolicy: Owner

  data:
    - secretKey: auth.json
      remoteRef:
        key: ZOT
