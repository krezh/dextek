---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minio
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-01-20T14-49-07Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            env:
              MINIO_UPDATE: "off"
              MINIO_BROWSER_REDIRECT_URL: https://minio.int.plexuz.xyz
              MINIO_SERVER_URL: https://s3.int.plexuz.xyz
              MINIO_PROMETHEUS_URL: https://prometheus.talos.plexuz.xyz
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.int.plexuz.xyz,https://s3.int.plexuz.xyz
            envFrom: &envFrom
              - secretRef:
                  name: minio-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: &api-port 9000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      main:
        controller: main
        ports:
          http:
            port: 9001
          api:
            port: *api-port

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        hosts:
          - host: &host "minio.int.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
      s3:
        enabled: true
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        hosts:
          - host: &host-api "s3.int.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: api
        tls:
          - hosts:
              - *host-api

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /mnt/tank/minio
        globalMounts:
          - path: /data
