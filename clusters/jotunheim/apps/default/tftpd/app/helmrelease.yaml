---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tftpd
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    #defaultPodOptions:
    #  securityContext:
    #    runAsUser: 568
    #    runAsGroup: 568
    #    fsGroup: 568
    #    fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/kalaksi/tftpd
              tag: 1.6
            env:
              TFTPD_BIND_ADDRESS: "0.0.0.0:1069"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup:
                enabled: false
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          coredns.io/hostname: tftp-lb
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 69
            protocol: UDP
            targetPort: 1069

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /mnt/tank/tftpd/boot
        globalMounts:
          - path: /tftpboot/boot
