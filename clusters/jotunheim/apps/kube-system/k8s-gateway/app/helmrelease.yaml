apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      version: 3.1.0
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    apex: ""
    debug:
      enabled: false
    dnsChallenge:
      domain: dns01.clouddns.com
      enabled: true
    domain: int.plexuz.xyz
    fallthrough:
      enabled: false
      zones: []
    priorityClassName: system-cluster-critical
    replicaCount: 1
    secondary: ""
    secure: true
    service:
      annotations: {}
      externalTrafficPolicy: Local
      loadBalancerIP: 192.168.20.2
      port: 53
      type: LoadBalancer
    serviceAccount:
      annotations: {}
      create: true
      name: ""
    ttl: 300
    watchedResources:
      - Ingress
      - Service
    zoneFile: {}
