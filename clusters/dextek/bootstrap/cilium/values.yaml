---
cluster:
  name: talos-plexuz
  id: 1

cni:
  exclusive: false

bgp:
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false

bgpControlPlane:
  enabled: true

pmtuDiscovery:
  enabled: false

k8sServiceHost: 127.0.0.1
k8sServicePort: 7445

rollOutCiliumPods: true
localRedirectPolicy: true

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

enableIPv4BIGTCP: true
endpointRoutes:
  enabled: true

loadBalancer:
  acceleration: best-effort
  algorithm: maglev
  mode: dsr

bandwidthManager:
  bbr: true
  enabled: true
bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  tproxy: true

l7Proxy: true

enableRuntimeDeviceDetection: true

ipam:
  mode: "kubernetes"

ingressController:
  enabled: false
  loadbalancerMode: shared

operator:
  rollOutPods: true

autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.244.0.0/16
routingMode: native
hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
