---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8tz
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: k8tz
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: k8tz
        namespace: flux-system
  values:
    namespace: kube-system
    replicaCount: 3

    timezone: Europe/Stockholm
    cronJobTimeZone: false

    webhook:
      certManager:
        enabled: true
        issuerRef:
          name: cluster-selfsigned
          kind: ClusterIssuer

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: k8tz
              topologyKey: kubernetes.io/hostname

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Namespace
            patch: |-
              $patch: delete
              apiVersion: v1
              kind: Namespace
              metadata:
                name: not-used
