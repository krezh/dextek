---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app talup
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/krezh/talup
              tag: v3.1.3@sha256:d27e9b1045ce13a0b5c1e3406393dc35410e88f47252e9a33026787bc7757bb8
            env:
              TZ: Europe/Stockholm
              # renovate: datasource=github-releases depName=siderolabs/talos
              TALUP_INSTALLER_IMAGE_TAG: "v1.6.7"
              # renovate: datasource=github-releases depName=kubernetes/kubernetes
              TALUP_KUBERNETES_VERSION: "v1.29.3"
              TALUP_INSTALLER_REPOSITORY: zot.int.plexuz.xyz/factory.talos.dev/installer
              TALUP_CONFIGMAP_ID_STATE_ENABLED: "true"
              TALUP_ETCD_CHECK_ENABLED: "false"
              TALUP_ROOK_CEPH_CHECK_ENABLED: "true"
              TALUP_DEBUG_PRETTY_PRINT: "true"
              TALUP_LOG_LEVEL: debug
            securityContext:
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists

    persistence:
      talos:
        enabled: true
        type: secret
        name: *app
        globalMounts:
          - path: /var/run/secrets/talos.dev
      config:
        enabled: true
        type: configMap
        name: talup-config
        globalMounts:
          - subPath: config.yaml
            path: /app/config.yaml
    serviceAccount:
      name: *app
      create: true
