apiVersion: v1
kind: ConfigMap
metadata:
  name: talup-config
data:
  config.yaml: |
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/binfmt-misc
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/nut-client
          - siderolabs/util-linux-tools
