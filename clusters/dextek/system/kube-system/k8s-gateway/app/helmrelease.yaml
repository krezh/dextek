---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: kube-system
spec:
  chart:
    spec:
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      version: 2.4.0
  install:
    crds: Create
  interval: 30m
  upgrade:
    crds: CreateReplace
  values:
    # Override the default `serviceName.namespace` domain apex
    apex: ""
    debug:
      enabled: false
    # Optional configuration option for DNS01 challenge that will redirect all acme
    # challenge requests to external cloud domain (e.g. managed by cert-manager)
    # See: https://cert-manager.io/docs/configuration/acme/dns01/
    dnsChallenge:
      domain: dns01.clouddns.com
      enabled: true
    # Delegated domain
    domain: talos.plexuz.xyz
    # Enabled fallthrough for k8s_gateway
    fallthrough:
      enabled: false
      zones: []
    # Optional PriorityClass that will be used in the Deployment, e.g. priorityClassName: "system-cluster-critical"
    priorityClassName: system-cluster-critical
    replicaCount: 3
    # Service name of a secondary DNS server (should be `serviceName.namespace`)
    secondary: ""
    secure: true
    service:
      annotations: {}
      externalTrafficPolicy: Local
      loadBalancerIP: 192.168.20.50
      port: 53
      type: LoadBalancer
    # Optional plugins that will be enabled in the zone, e.g. "forward . /etc/resolve.conf"
    # extraZonePlugins: []
    serviceAccount:
      annotations: {}
      create: true
      name: ""
    # TTL for non-apex responses (in seconds)
    ttl: 300
    # Limit what kind of resources to watch, e.g. watchedResources: ["Ingress"]
    watchedResources:
      - Ingress
      - Service
    zoneFile: {}
