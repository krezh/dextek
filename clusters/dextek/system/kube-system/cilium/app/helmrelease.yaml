---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 1.15.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Values: https://github.com/cilium/cilium/blob/main/install/kubernetes/cilium/values.yaml
  values:
    cluster:
      name: talos-plexuz
      id: 1

    cni:
      exclusive: false

    bgp:
      enabled: false
      announce:
        loadbalancerIP: true
        podCIDR: false

    bgpControlPlane:
      enabled: true

    pmtuDiscovery:
      enabled: false

    k8sServiceHost: localhost
    k8sServicePort: 7445

    rollOutCiliumPods: true
    localRedirectPolicy: true

    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    loadBalancer:
      algorithm: maglev
      mode: dsr

    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      masquerade: true
      tproxy: true

    l7Proxy: true

    enableRuntimeDeviceDetection: true
    enableCnpStatusUpdates: true
    endpointStatus:
      enabled: true
      status: "policy"

    ipam:
      mode: "kubernetes"

    ingressController:
      enabled: false
      loadbalancerMode: shared

    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium

    autoDirectNodeRoutes: true
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    routingMode: native
    containerRuntime:
      integration: containerd
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true

      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: internal
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Hubble"
            gethomepage.dev/instance: "krezh"
            gethomepage.dev/group: "Monitoring"
            gethomepage.dev/icon: "mdi-satellite-variant"
          hosts:
            - &host "hubble.talos.plexuz.xyz"
          tls:
            - hosts:
                - *host

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
