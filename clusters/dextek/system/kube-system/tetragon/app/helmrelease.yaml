---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tetragon
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: tetragon
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Values: https://github.com/cilium/tetragon/blob/main/install/kubernetes/values.yaml
  values:
    enabled: true
    tetragon:
      enabled: true
      image:
        securityContext:
          privileged: true
        enableK8sAPI: true
        enableCiliumAPI: true
        enableProcessCred: true
        enableProcessNs: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
    tetragonOperator:
      enabled: true
