---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: graphite-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    global:
      fullnameOverride: graphite-exporter
    controllers:
      app:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/prometheus/graphite-exporter
              tag: v0.15.1
            command:
              [
                /bin/graphite_exporter,
                "--graphite.listen-address=:2003",
                --graphite.mapping-config=/config/graphite_mapping.yml,
              ]
            env:
              TZ: Europe/Stockholm
    persistence:
      config:
        enabled: true
        type: configMap
        name: graphite-exporter-configmap
        globalMounts:
          - path: /config/graphite_mapping.yml
            subPath: graphite_mapping.yml
            readOnly: true
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: graphite
        externalTrafficPolicy: Local
        ports:
          metrics:
            port: 9108
          graphite:
            port: 2003
    serviceMonitor:
      app:
        serviceName: graphite-exporter
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 2m
            scrapeTimeout: 30s
