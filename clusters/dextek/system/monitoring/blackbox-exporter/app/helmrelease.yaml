---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app blackbox-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 8.15.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    pspEnabled: false
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host "blackbox.talos.plexuz.xyz"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        add: ["NET_RAW"]

    podSecurityContext:
      sysctls:
        - name: net.ipv4.ping_group_range
          value: "0 2147483647"

    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 2m
        scrapeTimeout: 30s
      targets:
        - name: heimdall-icmp
          module: icmp
          url: "${SECRET_HEIMDALL_FQDN}"
        - name: jotunheim-icmp
          module: icmp
          url: "${SECRET_JOTUNHEIM_FQDN}"
        - name: rpi01-icmp
          module: icmp
          url: "${SECRET_RPI01_FQDN}"
        - name: rpi02-icmp
          module: icmp
          url: "${SECRET_RPI02_FQDN}"
        - name: ikea-hub-icmp
          module: icmp
          url: "${SECRET_IKEA_HUB_FQDN}"
        - name: mikrotik-icmp
          module: icmp
          url: "192.168.1.35"
        - name: zot-http
          module: http_2xx
          url: "https://zot.int.plexuz.xyz/v2/"
        - name: minio-http
          module: http_2xx
          url: "https://minio.int.plexuz.xyz/minio/health/live"

    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} will expire in less than 3 days
        - alert: BlackboxSslCertificateExpired
          expr: probe_ssl_earliest_cert_expiry - time() <= 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} has expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The host {{"{{ $labels.target }}"}} is currently unreachable
