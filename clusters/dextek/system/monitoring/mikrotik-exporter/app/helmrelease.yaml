---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mikrotik-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/akpw/mktxp
              tag: v1.2.6
            args:
              - --cfg-dir
              - /mktxp_config
              - export
            env:
              TZ: Europe/Stockholm
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 49090

    serviceMonitor:
      app:
        serviceName: mikrotik-exporter
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /
            interval: 2m
            scrapeTimeout: 5s

    persistence:
      config:
        enabled: true
        type: secret
        name: mikrotik-exporter-secret
        globalMounts:
          - path: /mktxp_config
            subPath: mktxp_config
            readOnly: true
