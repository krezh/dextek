---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # https://github.com/backube/volsync/blob/main/helm/volsync/values.yaml
  values:
    replicaCount: 1
    manageCRDs: true
    image:
      repository: &image ghcr.io/onedr0p/volsync
      tag: 0.8.0
    restic:
      <<: *image
    metrics:
      disableAuth: true
