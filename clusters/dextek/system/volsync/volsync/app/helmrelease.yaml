---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # https://github.com/backube/volsync/blob/main/helm/volsync/values.yaml
  values:
    replicaCount: 3
    manageCRDs: true
    #image: &image
    #  repository: ghcr.io/onedr0p/volsync
    #  tag: 0.9.1
    #restic:
    #  <<: *image
    metrics:
      disableAuth: true
