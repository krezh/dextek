machine:
  install:
    image: ${zot_factory_url}/installer/${talos_factory_hash}:${talos_version}
    disk: /dev/sda
    diskSelector:
      model: ${disk_model}
    wipe: false
    extraKernelArgs:
      - cpufreq.default_governor=ondemand
      - talos.platform=metal
      - intel_iommu=on
      - iommu=pt
  sysctls:
    fs.inotify.max_user_watches: 1048576 # Watchdog
    fs.inotify.max_user_instances: 8192 # Watchdog
    net.core.default_qdisc: fq # 10Gb/s
    net.core.rmem_max: 67108864 # 10Gb/s | Cloudflared / QUIC
    net.core.wmem_max: 67108864 # 10Gb/s | Cloudflared / QUIC
    net.ipv4.tcp_mtu_probing: 1 # 10Gb/s | Jumbo frames
    net.ipv4.tcp_rmem: 4096 87380 33554432 # 10Gb/s
    net.ipv4.tcp_wmem: 4096 65536 33554432 # 10Gb/s
    net.ipv4.tcp_window_scaling: 1 # 10Gb/s
    vm.nr_hugepages: 1024 # PostgreSQL
    net.ipv6.conf.all.disable_ipv6: 1 # Disable IPv6
    net.ipv6.conf.default.disable_ipv6: 1 # Disable IPv6
  sysfs:
    devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
  udev:
    rules:
      # Intel GPU
      - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  kubelet:
    extraArgs:
      rotate-server-certificates: true
      feature-gates: GracefulNodeShutdown=true
    extraConfig:
      maxPods: 150
      serializeImagePulls: false
    nodeIP:
      validSubnets:
        - "10.10.0.0/27"
  certSANs: &sans
    - talos.k8s.plexuz.xyz
    - 192.168.20.5
    - 127.0.0.1
    - localhost
  network:
    hostname: ${hostname}
    nameservers:
      - 192.168.20.1
    disableSearchDomain: true
    interfaces:
      - deviceSelector:
          hardwareAddr: ${mac_addr}
          driver: ${driver}
          physical: true
        mtu: 1500
        dhcp: true
        vip:
          ip: ${vip}
        vlans:
          - vlanId: 100 # IoT VLAN
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
          # - vlanId: 10 # srv VLAN
          #   mtu: 1500
          #   dhcp: true
          #   dhcpOptions:
          #     routeMetric: 4096
      - deviceSelector:
          driver: ${driver_10g}
          physical: true
        mtu: 9000
        dhcp: true
  files:
    - path: /etc/cri/conf.d/20-customization.part
      op: create
      content: |-
        [metrics]
          address = "0.0.0.0:11234"
        [plugins."io.containerd.grpc.v1.cri"]
          enable_unprivileged_ports = true
          enable_unprivileged_icmp = true
        [plugins."io.containerd.grpc.v1.cri".containerd]
          discard_unpacked_layers = false
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
          discard_unpacked_layers = false

  time:
    disabled: false
    servers:
      - 192.168.20.1
  features:
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      resolveMemberNames: true
      forwardKubeDNSToHost: false # Incompatible with Cilium bpf masquerade
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles:
        - os:admin
      allowedKubernetesNamespaces:
        - kube-system

cluster:
  clusterName: ${cluster_name}
  controlPlane:
    endpoint: https://talos.k8s.plexuz.xyz:6443
  etcd:
    advertisedSubnets:
      - "10.10.0.0/27"
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
  allowSchedulingOnControlPlanes: true
  discovery:
    registries:
      kubernetes:
        disabled: false
      service:
        disabled: true
  network:
    cni:
      name: none
  proxy:
    disabled: true
  apiServer:
    certSANs: *sans
    disablePodSecurityPolicy: true
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
    extraArgs:
      oidc-client-id: kubernetes
      oidc-groups-claim: groups
      oidc-issuer-url: https://auth.plexuz.xyz
      oidc-username-claim: sub
