customization:
  extraKernelArgs:
    - -init_on_alloc # Less security, faster puter
    - -selinux # Less security, faster puter
    - apparmor=0 # Less security, faster puter
    - init_on_alloc=0 # Less security, faster puter
    - init_on_free=0 # Less security, faster puter
    - intel_iommu=on # PCI Passthrough
    - iommu=pt # PCI Passthrough
    - pcie_aspm=off # Disable PCIe ASPM
    - mitigations=off # Less security, faster puter
    - security=none # Less security, faster puter
    - sysctl.kernel.kexec_load_disabled=1 # Disable kexec load
    - talos.auditd.disabled=1 # Less security, faster puter
  systemExtensions:
    officialExtensions:
      - siderolabs/intel-ucode # Intel iGPU
      - siderolabs/i915 # Intel iGPU
      - siderolabs/mei # Intel iGPU
      - siderolabs/nfsrahead # NFS Performance
      - siderolabs/binfmt-misc # Miscellaneous Binary Formats
      - siderolabs/iscsi-tools # iSCSI Tools
      - siderolabs/nut-client # UPS Monitoring
      - siderolabs/util-linux-tools # Linux Utilities
