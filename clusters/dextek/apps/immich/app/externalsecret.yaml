---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
  namespace: immich
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_DATABASE_NAME: &dbName immich
        DB_HOSTNAME: &dbHost postgres-rw.databases.svc.cluster.local
        DB_USERNAME: &dbUser "{{ .DB_USERNAME }}"
        DB_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        # REDIS_URL: "{{ .REDIS_URL }}"
        # REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        REDIS_HOSTNAME: dragonfly.databases.svc.cluster.local
        REDIS_PORT: "6379"
        REDIS_DBINDEX: "1"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: IMMICH
    - extract:
        key: CLOUDNATIVE_PG
    - extract:
        key: REDIS
