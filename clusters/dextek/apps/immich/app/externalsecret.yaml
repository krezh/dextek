---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
  namespace: immich
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        JWT_SECRET: "{{ .IMMICH_JWT_SECRET }}"
        REDIS_URL: "{{ .VALKEY_URL }}"
  dataFrom:
    - extract:
        key: IMMICH
    - extract:
        key: VALKEY
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-postgres
  namespace: immich
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: immich-postgres-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-immich
