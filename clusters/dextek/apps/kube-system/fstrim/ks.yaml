---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app fstrim
  namespace: flux-system
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/dextek/system/kube-system/fstrim/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: dextek
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
