---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: cilium
  path: ./clusters/dextek/apps/kube-system/cilium/app
  prune: false #FIXME: Revert
  wait: true
  sourceRef:
    kind: GitRepository
    name: dextek
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-config
  namespace: flux-system
spec:
  dependsOn:
    - name: cilium
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: cilium
  path: ./clusters/dextek/apps/kube-system/cilium/config
  prune: false #FIXME: Revert
  wait: true
  sourceRef:
    kind: GitRepository
    name: dextek
  interval: 30m
  retryInterval: 1m
  timeout: 3m
