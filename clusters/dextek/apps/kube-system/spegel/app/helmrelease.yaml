---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: spegel
        namespace: flux-system
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: spegel-helm-values
  values:
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
