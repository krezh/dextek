---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8tz
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  path: ./clusters/dextek/apps/kube-system/k8tz/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: dextek
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
