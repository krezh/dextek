---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: external-secrets
  values:
    leaderElect: true
    replicaCount: 1
    serviceMonitor:
      enabled: true
      interval: 1m
    grafanaDashboard:
      enabled: true
      grafana_folder: external-secrets
    webhook:
      replicaCount: 1
      serviceMonitor:
        enabled: true
        interval: 1m
    certController:
      replicaCount: 1
      serviceMonitor:
        enabled: true
        interval: 1m
