---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 1
    installCRDs: true
    serviceMonitor:
      enabled: true
      interval: 1m
    grafanaDashboard:
      enabled: true
    webhook:
      replicaCount: 1
      serviceMonitor:
        enabled: true
        interval: 1m
    certController:
      replicaCount: 1
      serviceMonitor:
        enabled: true
        interval: 1m
