---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - ../../../shared/templates/flux
  - ./cilium
  - ./coredns
  - ./k8s-gateway
  - ./metrics-server
  - ./reloader
  - ./snapshot-controller
  - ./node-feature-discovery
  - ./external-secrets
  - ./descheduler
  - ./k8tz
  - ./multus
  - ./k8s-ycl
  - ./kubelet-csr-approver
  - ./system-upgrade
  - ./intel-device-plugin
  - ./spegel
  - ./fstrim
  - ./irqbalance
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: kube-system
    unsetOnly: true
