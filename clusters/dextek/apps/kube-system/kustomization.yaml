---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - ../../../shared/templates/flux
  - ./cilium
  - ./coredns
  - ./metrics-server
  - ./reloader
  - ./snapshot-controller
  - ./external-secrets
  - ./descheduler
  - ./k8tz
  - ./multus
  - ./spegel
  - ./irqbalance
  - ./talos-etcd-defrag
  - ./intel-gpu-resource-driver
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: kube-system
    unsetOnly: true
