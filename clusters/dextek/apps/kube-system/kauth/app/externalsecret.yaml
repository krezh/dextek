---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kauth
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: kauth-secret
    template:
      data:
        OIDC_ISSUER_URL: "https://sso.plexuz.xyz/application/o/kubernetes/"
        OIDC_CLIENT_ID: "{{ .KUBERNETES_OAUTH_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .KUBERNETES_OAUTH_CLIENT_SECRET }}"
        CLUSTER_NAME: "talos-plexuz"
        KUBERNETES_API_URL: "https://talos.k8s.plexuz.xyz:6443"
        BASE_URL: "https://kauth.talos.plexuz.xyz"
  dataFrom:
    - extract:
        key: KUBERNETES
