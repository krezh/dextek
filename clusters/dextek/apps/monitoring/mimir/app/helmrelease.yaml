---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: mimir-distributed
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    mimir:
      structuredConfig:
        alertmanager_storage:
          backend: s3
          s3:
            insecure: true
        blocks_storage:
          backend: s3
          s3:
            insecure: true
        ruler_storage:
          backend: s3
          s3:
            insecure: true

        limits:
          max_label_names_per_series: 120
          max_global_series_per_user: 12000000
          ingestion_rate: 400000
          ingestion_burst_size: 8000000
    nginx:
      ingress:
        enabled: true
        replicas: 3
        ingressClassName: internal
        hosts:
          - host: &host mimir.talos.plexuz.xyz
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    alertmanager:
      replicas: 3
      persistentVolume:
        storageClass: ceph-block
    distributor:
      replicas: 3
    ingester:
      replicas: 3
      persistentVolume:
        storageClass: ceph-block
    store_gateway:
      replicas: 3
      persistentVolume:
        storageClass: ceph-block
    compactor:
      persistentVolume:
        storageClass: ceph-block
    metaMonitoring:
      dashboards:
        enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
        scrapeTimeout: 30s
    minio:
      enabled: false
  valuesFrom:
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.bucket_name
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.endpoint
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.access_key_id
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.secret_access_key
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: mimir.structuredConfig.ruler_storage.s3.bucket_name
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.ruler_storage.s3.endpoint
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.ruler_storage.s3.access_key_id
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.ruler_storage.s3.secret_access_key
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: mimir.structuredConfig.blocks_storage.s3.bucket_name
      name: mimir-tsdb-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.blocks_storage.s3.endpoint
      name: mimir-tsdb-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.blocks_storage.s3.access_key_id
      name: mimir-tsdb-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.blocks_storage.s3.secret_access_key
      name: mimir-tsdb-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
