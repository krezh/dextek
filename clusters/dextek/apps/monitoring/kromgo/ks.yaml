---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kromgo
  namespace: flux-system
spec:
  path: ./clusters/dextek/apps/monitoring/kromgo/app
  targetNamespace: monitoring
  prune: false #FIXME: Revert
  sourceRef:
    kind: GitRepository
    name: dextek
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
