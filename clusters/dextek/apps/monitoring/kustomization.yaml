---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../shared/templates/flux
  - ./namespace.yaml
  - ./grafana
  - ./kube-prometheus-stack
  - ./loki
  - ./nut-exporter
  - ./smartctl-exporter
  - ./blackbox-exporter
  - ./unpoller
  - ./graphite-exporter
  - ./node-problem-detector
  - ./kromgo
  - ./mikrotik-exporter
  - ./headlamp
  - ./opnsense-exporter
  - ./alloy
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: monitoring
    unsetOnly: true
