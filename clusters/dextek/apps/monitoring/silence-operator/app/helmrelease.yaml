---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: silence-operator
      version: 0.20.0
      sourceRef:
        kind: HelmRepository
        name: home-operations
        namespace: flux-system
  driftDetection:
    mode: enabled
  values:
    alertmanagerAddress: http://kube-prometheus-stack-alertmanager:9093
    image:
      registry: quay.io
    networkPolicy:
      enabled: false
