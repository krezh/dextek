---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  driftDetection:
    mode: enabled
  values:
    alertmanagerAddress: http://kube-prometheus-stack-alertmanager:9093
    networkPolicy:
      enabled: false
