---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: promtail
      version: 6.16.6
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: promtail
    config:
      clients:
        - url: http://loki-headless.monitoring.svc.cluster.local:3100/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: syslog
            syslog:
              listen_address: 0.0.0.0:1514
              label_structured_data: true
              use_incoming_timestamp: true
              labels:
                job: "syslog"
            relabel_configs:
              - source_labels: ['__syslog_connection_ip_address']
                target_label: 'ip_address'
              - source_labels: ['__syslog_message_severity']
                target_label: 'severity'
              - source_labels: ['__syslog_message_facility']
                target_label: 'facility'
              - source_labels: ['__syslog_message_hostname']
                target_label: 'host'
              - source_labels: ['__syslog_message_app_name']
                target_label: 'app'
              - source_labels: ['__syslog_message_SRC']
                target_label: 'source_ip'
              - source_labels: ['__syslog_message_SPT']
                target_label: 'source_port'
              - source_labels: ['__syslog_message_DPT']
                target_label: 'destination_port'
              - source_labels: ['__syslog_message_DST']
                target_label: 'destination_ip'
            pipeline_stages:
              - match:
                  selector: '{syslog_app_name="filterlog"} !~ ".*icmp.*"'
                  stages:
                  - regex:
                      expression: '^(?s)(?P<fw_rule>\d+),,,(?P<fw_rid>.+?),(?P<fw_interface>.+?),(?P<fw_reason>.+?),(?P<fw_action>(pass|block|reject)),(?P<fw_dir>(in|out)),(?P<fw_ipversion>\d+?),(?P<fw_tos>.+?),(?P<fw_>.+?)?,(?P<fw_ttl>\d.?),(?P<fw_id>\d+?),(?P<fw_offset>\d+?),(?P<fw_ipflags>.+?),(?P<fw_protonum>\d+?),(?P<fw_proto>(tcp|udp|icmp)),(?P<fw_length>\d+?),(?P<fw_src>\d+\.\d+\.\d+\.\d+?),(?P<fw_dst>\d+\.\d+\.\d+\.\d+?),(?P<fw_srcport>\d+?),(?P<fw_dstport>\d+?),(?P<fw_datalen>\d+),?(?P<fw_tcpflags>\w+)?,?(?P<fw_sequence>\d+)?'
                  - labels:
                      fw_src:
                      fw_dst:
                      fw_action:
                      fw_dstport:
                      fw_proto:
                      fw_interface:
              - match:
                  selector: '{syslog_app_name="filterlog"} |~ ".*icmp.*"'
                  stages:
                  - regex:
                      expression: '^(?s)(?P<fw_rule>\d+),,,(?P<fw_rid>.+?),(?P<fw_interface>.+?),(?P<fw_reason>.+?),(?P<fw_action>(pass|block|reject)),(?P<fw_dir>(in|out)),(?P<fw_ipversion>\d+?),(?P<fw_tos>.+?),(?P<fw_>.+?)?,(?P<fw_ttl>\d.?),(?P<fw_id>\d+?),(?P<fw_offset>\d+?),(?P<fw_ipflags>.+?),(?P<fw_protonum>\d+?),(?P<fw_proto>(tcp|udp|icmp)),(?P<fw_length>\d+?),(?P<fw_src>\d+\.\d+\.\d+\.\d+?),(?P<fw_dst>\d+\.\d+\.\d+\.\d+?),(?P<fw_datalen>datalength=\d+?)'
                  - labels:
                      fw_src:
                      fw_dst:
                      fw_action:
                      fw_proto:
                      fw_interface:
    extraPorts:
      syslog:
        name: syslog
        containerPort: 1514
        annotations:
          coredns.io/hostname: syslog
        service:
          type: LoadBalancer
    serviceMonitor:
      enabled: true
