---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30h
  chart:
    spec:
      chart: grafana
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: alloy
    serviceMonitor:
      enabled: true
    alloy:
      enableReporting: false
      configMap:
        create: false
        name: alloy-configmap
        key: config.alloy
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        annotations: {}
        path: /
        pathType: Prefix
        hosts:
          - &host alloy.talos.plexuz.xyz
        tls:
          - hosts:
              - *host
