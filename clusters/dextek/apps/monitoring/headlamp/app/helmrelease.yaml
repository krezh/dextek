---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: 0.35.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: headlamp
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.4.0@sha256:8d14174a166e2ccb2080a9f745b2ce8e19587ff8a2f41753eb1294875e650474
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true
          name: headlamp-secret
      pluginsDir: /build/plugins
    podAnnotations:
      reloader.stakater.com/auto: "true"
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        emptyDir: {}
    persistentVolumeClaim:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 1Gi
      storageClassName: ceph-block
    ingress:
      enabled: false
      ingressClassName: nginx-internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Headlamp"
        gethomepage.dev/instance: "krezh"
        gethomepage.dev/group: "Monitoring"
        gethomepage.dev/icon: "https://raw.githubusercontent.com/headlamp-k8s/headlamp/refs/heads/main/frontend/public/android-chrome-192x192.png"
      hosts:
        - host: headlamp.talos.plexuz.xyz
          paths:
            - path: /
              type: Prefix
              backend:
                service:
                  name: headlamp
                  port:
                    number: 80
