---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-exporter
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: github-exporter-secret
    creationPolicy: Owner
    template:
      data:
        GITHUB_EXPORTER_COLLECTOR_WORKFLOW_RUNS: "true"
        GITHUB_EXPORTER_COLLECTOR_WORKFLOW_JOBS: "true"
        GITHUB_EXPORTER_WEBHOOK_SECRET: "{{ .GITHUB_EXPORTER_WEBHOOK_SECRET }}"
        GITHUB_EXPORTER_TOKEN: "{{ .GITHUB_EXPORTER_GITHUB_TOKEN }}"
        GITHUB_EXPORTER_LOG_PRETTY: "true"
        GITHUB_EXPORTER_REPO: krezh/*
  dataFrom:
    - extract:
        key: GITHUB_EXPORTER
