---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: monitoring
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: nut-exporter
  values:
    controllers:
      app:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/hon95/prometheus-nut-exporter
              tag: 1.2.1
            env:
              HTTP_PATH: &metrics /metrics
              RUST_LOG: debug
            resources:
              requests:
                cpu: 15m
                memory: 10Mi
              limits:
                memory: 10Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 9995
    serviceMonitor:
      app:
        serviceName: nut-exporter
        enabled: true
        endpoints:
          - port: http
            interval: 30s
            scheme: http
            path: *metrics
            scrapeTimeout: 10s
            params:
              target: ["rpi01.lan.plexuz.xyz:3493"]
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target
