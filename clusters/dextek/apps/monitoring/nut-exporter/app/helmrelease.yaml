---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/hon95/prometheus-nut-exporter
              tag: 1.2.1
            env:
              HTTP_PATH: &metrics /metrics
              RUST_LOG: debug
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
              limits:
                memory: 50Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 9995
    serviceMonitor:
      app:
        serviceName: nut-exporter
        enabled: true
        endpoints:
          - port: http
            interval: 30s
            scheme: http
            path: *metrics
            scrapeTimeout: 10s
            params:
              target: ["rpi01.usr.int.plexuz.xyz:3493"]
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target
