---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pod-gateway-downloads
  namespace: flux-system
spec:
  path: ./clusters/dextek/apps/vpn-gateway/pod-gateway/downloads
  prune: false #FIXME: Revert
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
