---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: flux
    - name: external-secrets-stores
  path: ./clusters/dextek/apps/flux-system/addons/app
  prune: false #FIXME: Revert
  sourceRef:
    kind: GitRepository
    name: dextek
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
