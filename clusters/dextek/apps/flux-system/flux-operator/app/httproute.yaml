---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: flux
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: flux.png
    gethomepage.dev/name: Flux
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/app: flux
    gethomepage.dev/description: Kubernetes CD
    gethomepage.dev/instance: "krezh"
spec:
  hostnames:
    - flux.talos.plexuz.xyz
  parentRefs:
    - name: gateway-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - kind: Service
          name: flux-operator
          port: 9080
