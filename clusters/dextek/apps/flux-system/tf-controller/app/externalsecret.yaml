---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tf-controller-sops
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: tf-controller-sops-secret
    creationPolicy: Owner
  data:
    - secretKey: keys.txt
      remoteRef:
        key: TF_CONTROLLER_SOPS
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tf-controller-tfrc
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: tf-controller-tfrc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |
          credentials "app.terraform.io" {
            token = "{{ .TERRAFORM_CLOUD_TOKEN }}"
          }
  dataFrom:
    - extract:
        key: TF_CONTROLLER
