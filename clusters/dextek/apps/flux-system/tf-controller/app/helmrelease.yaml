---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
  namespace: flux-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: tofu-controller
  values:
    awsPackage:
      repository: ghcr.io/flux-iac/aws-primitive-modules
      tag: v4.38.0-v1alpha11
    image:
      repository: ghcr.io/flux-iac/tofu-controller
      pullPolicy: IfNotPresent
      tag: v0.16.0-rc.6
    runner:
      image:
        repository: ghcr.io/home-operations/opentofu-runner
        tag: 1.11.4@sha256:1c6d8936baba67057b36bd2635b9b9909c9d6f0a5a633892c24aa8ab6a6a5b25
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
