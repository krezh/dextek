---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
  namespace: flux-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: tofu-controller
  values:
    awsPackage:
      repository: ghcr.io/flux-iac/aws-primitive-modules
      tag: v4.38.0-v1alpha11
    image:
      repository: ghcr.io/flux-iac/tofu-controller
      pullPolicy: IfNotPresent
      tag: v0.16.0-rc.5
    runner:
      image:
        repository: ghcr.io/home-operations/opentofu-runner
        tag: 1.10.7@sha256:56853c8453d72b9bb2c3a4d2b122a2c43cc34093ca907a5aeb55deff30a6ec67
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
