---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: tofu-controller
      version: 0.16.0-rc.5
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
        namespace: flux-system
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    awsPackage:
      repository: ghcr.io/flux-iac/aws-primitive-modules
      tag: v4.38.0-v1alpha11
    image:
      repository: ghcr.io/flux-iac/tofu-controller
      pullPolicy: IfNotPresent
      tag: v0.16.0-rc.5
    runner:
      image:
        repository: ghcr.io/joryirving/opentofu-runner
        tag: 1.10.6@sha256:b42bdb60e1c69cf05aed147bc516352dd7ba9c6beb7c7874402b6ce5c816bff4
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
