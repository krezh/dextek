---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: talos
  namespace: flux-system
spec:
  suspend: false
  approvePlan: auto
  interval: 12h
  path: ./talos
  sourceRef:
    kind: OCIRepository
    name: infrastructure
    namespace: flux-system
  backendConfig:
    disable: true
  tfstate:
    forceUnlock: auto
  cliConfigSecretRef:
    name: tf-controller-tfrc-secret
  runnerPodTemplate:
    spec:
      env: []
      volumeMounts:
        - name: sops
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: keys.txt
      volumes:
        - name: sops
          secret:
            secretName: tf-controller-sops-secret