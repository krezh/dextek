---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinniped
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      chart: pinniped
      version: 2.3.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: bitnami/pinniped
      tag: 0.35.0-debian-12-r1
    concierge:
      enabled: true
      replicaCount: 1
      networkPolicy:
        enabled: false
    supervisor:
      enabled: true
      replicaCount: 1
      deployAPIService: true
      networkPolicy:
        enabled: false
      ingress:
        enabled: false
        pathType: ImplementationSpecific
        ingressClassName: internal
        hostname: pinniped-supervisor.talos.plexuz.xyz
        path: /
