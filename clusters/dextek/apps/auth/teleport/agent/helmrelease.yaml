---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport-kube-agent
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      chart: teleport-kube-agent
      version: 17.1.1
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system
  values:
    log:
      level: DEBUG
    roles: kube,app,discovery,node,windowsdesktop,db
    insecureSkipProxyTLSVerify: true
    proxyAddr: teleport.talos.plexuz.xyz:443
    joinParams:
      method: kubernetes
      # Following must match the name of the token in token.yaml
      tokenName: "kubernetes-token"
    kubeClusterName: talos-plexuz
    databases:
      - name: my-postgres
        uri: postgres.example.com:5432
        protocol: postgres
    #    tls:
    #      ca_cert_file: "/etc/teleport-tls-db/my-postgres/ca.pem"
    #extraVolumes:
    #  - name: my-postgres-ca
    #    secret:
    #      secretName: my-postgres-ca
    #extraVolumeMounts:
    #  - name: my-postgres-ca
    #    mountPath: /etc/teleport-tls-db/my-postgres
    #    readOnly: true
    teleportConfig:
      discovery_service:
        enabled: true
        kubernetes:
          - types: ["app"]
            namespaces: ["*"]
            labels:
              "teleport/enable": "true"
      db_service:
        enabled: true
        resources:
          - labels:
              "*": "*"
      windows_desktop_service:
        enabled: false
        static_hosts:
          - name: ""
            addr: ""
            ad: false
      app_service:
        enabled: true
        apps:
          - name: pikvm
            public_addr: pikvm.teleport.talos.plexuz.xyz
            uri: https://192.168.1.15
            insecure_skip_verify: true
