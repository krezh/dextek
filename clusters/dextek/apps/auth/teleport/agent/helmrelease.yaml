---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport-kube-agent
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      chart: teleport-kube-agent
      version: 17.1.1
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system
  values:
    log:
      level: DEBUG
    roles: kube,app,discovery,node,windowsdesktop,db
    insecureSkipProxyTLSVerify: true
    proxyAddr: teleport.talos.plexuz.xyz:443
    joinParams:
      method: kubernetes
      # Following must match the name of the token in token.yaml
      tokenName: "kubernetes-token"
    kubeClusterName: talos-plexuz
    teleportConfig:
      discovery_service:
        kubernetes:
          - types: ["app"]
            namespaces: ["default"]
            labels:
              teleport: enabled
      database_service:
        kubernetes:
          - types: ["db"]
            namespaces: ["databases"]
            labels:
              teleport-db: enabled
      windows_desktop_service:
        enabled: false
        static_hosts:
          - name: ""
            addr: ""
            ad: false
      app_service:
        enabled: true
        apps:
          - name: pikvm
            public_addr: pikvm.int.plexuz.xyz
            uri: https://192.168.1.15
            insecure_skip_verify: true
