---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      chart: teleport-cluster
      version: 17.2.8
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system

  values:
    clusterName: teleport.talos.plexuz.xyz
    chartMode: standalone
    kubeClusterName: talos-plexuz
    validateConfigOnDeploy: true
    enterprise: false

    auth:
      teleportConfig:
        teleport:
          cache:
            enabled: true
        auth_service:
          client_idle_timeout: 2h
          client_idle_timeout_message: "Connection closed after 2hours without activity"
          session_recording: "proxy-sync"

    podSecurityPolicy:
      enabled: false

    log:
      level: INFO
      output: stderr
      format: text
      extraFields: ["timestamp", "level", "component", "caller"]

    ingress:
      enabled: false
      suppressAutomaticWildcards: true
      spec:
        ingressClassName: nginx-internal

    annotations:
      service:
        coredns.io/hostname: teleport

      ingress:
        nginx.ingress.kubernetes.io/backend-protocol: "https"
        nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    highAvailability:
      replicaCount: 1
      certManager:
        enabled: true
        issuerName: letsencrypt
        issuerKind: ClusterIssuer
        issuerGroup: cert-manager.io

    authentication:
      type: github

    proxyListenerMode: multiplex

    proxy:
      highAvailability:
        replicaCount: 2

    podMonitor:
      enabled: true
      additionalLabels:
        prometheus: default
      interval: 1m

    persistence:
      enabled: true
      existingClaimName: teleport-config

    serviceAccount:
      create: true

    rbac:
      create: true

    service:
      type: LoadBalancer
