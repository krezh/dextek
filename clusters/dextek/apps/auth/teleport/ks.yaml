---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teleport
  namespace: flux-system
spec:
  dependsOn:
    - name: volsync
  targetNamespace: auth
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/dextek/apps/auth/teleport/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: dextek
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teleport-kube-agent
  namespace: flux-system
spec:
  dependsOn:
    - name: teleport
  targetNamespace: auth
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/dextek/apps/auth/teleport/agent
  prune: true
  sourceRef:
    kind: GitRepository
    name: dextek
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
