---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teleport
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
  targetNamespace: auth
  path: ./clusters/dextek/apps/auth/teleport/app
  prune: false # Set to true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  components:
    - ../../../../../shared/components/volsync
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 50Gi
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: teleport-agent
  namespace: flux-system
spec:
  dependsOn:
    - name: teleport
  targetNamespace: auth
  path: ./clusters/dextek/apps/auth/teleport/agent
  prune: false # Set to true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
