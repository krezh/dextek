---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kauth
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: kauth-secret
    template:
      data:
        OIDC_ISSUER_URL: "https://sso.plexuz.xyz/application/o/kubernetes/"
        OIDC_CLIENT_ID: "{{ .KUBERNETES_OAUTH_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .KUBERNETES_OAUTH_CLIENT_SECRET }}"
        CLUSTER_NAME: "dextek"
        KUBERNETES_API_URL: "https://192.168.25.20:6443"
        BASE_URL: "https://kauth.talos.plexuz.xyz"
        JWT_ENCRYPTION_KEY: "{{ .KAUTH_JWT_ENCRYPTION_KEY }}"
        JWT_SIGNING_KEY: "{{ .KAUTH_JWT_SIGNING_KEY }}"
  dataFrom:
    - extract:
        key: KUBERNETES
    - extract:
        key: KAUTH
