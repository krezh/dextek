---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kauth
  namespace: kube-system
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kauth
  values:
    monitoring:
      enabled: true
      grafanaDashboard:
        enabled: true
    replicaCount: 3
    podAnnotations:
      reloader.stakater.com/auto: "true"
    envFrom:
      - secretRef:
          name: kauth-secret
    httpRoute:
      enabled: true
      parentRefs:
        - name: gateway-internal
          namespace: network
          sectionName: https
      hostnames: ["kauth.talos.plexuz.xyz"]
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
