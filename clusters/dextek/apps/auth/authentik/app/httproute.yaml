apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ak-outpost-internal
  namespace: auth
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: ak-outpost-internal
          namespace: auth
          port: 9000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /outpost.goauthentik.io
