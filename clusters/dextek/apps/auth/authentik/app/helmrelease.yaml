---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: authentik
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      env:
        - name: AUTHENTIK_LISTEN__TRUSTED_PROXY_CIDRS
          value: 10.42.0.0/16
      envFrom:
        - secretRef:
            name: authentik-secret
    prometheus:
      rules:
        enabled: true
    server:
      replicas: 2
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: false
    worker:
      replicas: 2
