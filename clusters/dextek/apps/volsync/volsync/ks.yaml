---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: volsync
spec:
  dependsOn:
    - name: rook-ceph-cluster
    - name: snapshot-controller
  interval: 30m
  targetNamespace: volsync
  path: ./clusters/dextek/apps/volsync/volsync/app
  prune: false # Set to true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-maintenance
  namespace: volsync
spec:
  dependsOn:
    - name: volsync
  interval: 30m
  targetNamespace: volsync
  path: ./clusters/dextek/apps/volsync/volsync/maintenance
  prune: false # Set to true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
