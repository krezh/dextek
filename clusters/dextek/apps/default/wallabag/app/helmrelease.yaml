---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wallabag
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      wallabag:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.4@sha256:e41c745b54485341e00efbd27556f0717623a119f0d5107e5ff831aa1322c76f
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: wallabag-secret
          migrations:
            image:
              repository: wallabag/wallabag
              tag: 2.6.9@sha256:d482b139bab164afef0e8bbfbeb7c55cd3e10e848b95d7d167e4ffcbc847f4b9
            envFrom: *envFrom
            env: &env
              SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
              SYMFONY__ENV__DOMAIN_NAME: https://wallabag.plexuz.xyz
              SYMFONY__ENV__FOSUSER_REGISTRATION: "true"
              SYMFONY__ENV__FOSUSER_CONFIRMATION: "true"
              SYMFONY__ENV__REDIS_HOST: redis.databases.svc.cluster.local
              SYMFONY__ENV__SERVER_NAME: Wallabag
            command:
              - /var/www/wallabag/bin/console
              - doctrine:migrations:migrate
              - --env=prod
              - --no-interaction
        containers:
          app:
            image:
              repository: wallabag/wallabag
              tag: 2.6.9@sha256:d482b139bab164afef0e8bbfbeb7c55cd3e10e848b95d7d167e4ffcbc847f4b9
            envFrom: *envFrom
            env: *env
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.plexuz.xyz
        hosts:
          - host: &host "{{ .Release.Name }}.plexuz.xyz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /images
