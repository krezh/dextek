---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: wallabag-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        SYMFONY__ENV__DATABASE_USER: &dbUser "{{ .WALLABAG_POSTGRES_USER }}"
        SYMFONY__ENV__DATABASE_PASSWORD: &dbPass "{{ .WALLABAG_POSTGRES_PASSWORD }}"
        SYMFONY__ENV__DATABASE_HOST: &dbHost "{{ .POSTGRES_HOST }}"
        SYMFONY__ENV__DATABASE_PORT: "5432"
        SYMFONY__ENV__DATABASE_NAME: &dbName wallabag
        SYMFONY__ENV__REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: CLOUDNATIVE_PG
    - extract:
        key: REDIS
    - extract:
        key: WALLABAG
