---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-synapse
      version: 3.8.3
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/element-hq/synapse
      tag: v1.103.0
    serverName: plexuz.xyz
    publicServerName: matrix.plexuz.xyz
    wellknown:
      enabled: true
      image:
        repository: ghcr.io/rtsp/docker-lighttpd
        tag: 1.4.73

    workers:
      default:
        resources:
          limits:
            cpu: 1000m # One CPU core
            memory: 1Gi
          requests:
            cpu: 500m # 0.5 of core
            memory: 512Mi
      media_repository:
        enabled: false
      federation_sender:
        enabled: true
      generic_worker:
        enabled: true
        replicaCount: 3
      frontend_proxy:
        enabled: true
        csPaths:
          - "/_matrix/client/(api/v1|r0|v3|unstable)/keys/upload"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/presence/[^/]+/status"

    extraConfig:
      #email:
      #  smtp_host: smtp-relay.default.svc.cluster.local
      #  smtp_port: 587
      #  notif_from: "Your Friendly %(app)s homeserver <noreply@${SECRET_DOMAIN}>"

      # Currently broken, see https://github.com/matrix-org/synapse/issues/16039
      presence:
        enabled: false
      enable_3pid_lookup: false
      account_threepid_delegates:
        msisdn: https://vector.im

      oidc_providers:
        - idp_id: authelia
          idp_name: Plexuz SSO
          discover: true
          issuer: "https://auth.plexuz.xyz"
          client_id: "matrix-synapse"
          client_secret: ${SECRET_MATRIX_SYNAPSE_CLIENT_SECRET}
          scopes:
            - "openid"
            - "profile"
            - "email"
          allow_existing_users: true
          user_mapping_provider:
            config:
              subject_claim: "sub"
              localpart_template: "{{ user.preferred_username }}"
              display_name_template: "{{ user.name }}"
              email_template: "{{ user.email }}"

    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: ingress.plexuz.xyz
      csHosts:
        - &host "matrix.plexuz.xyz"
      tls:
        - hosts:
            - *host

    postgresql:
      enabled: false

    externalPostgresql:
      host: postgres-rw.databases.svc.cluster.local
      port: 5432
      username: matrix_synapse
      existingSecret: matrix-synapse-secret
      existingSecretPasswordKey: POSTGRES_PASSWORD
      database: "matrix_synapse"

    # Will not want to work w/o pass
    #externalRedis:
    #  host: redis.databases.svc.cluster.local
    #  port: 6379
    #  dbid: 1

    redis:
      enabled: true
      auth:
        enabled: true
        existingSecret: matrix-synapse-secret # key must be redis-password
      existingSecret: matrix-synapse-secret # key must be redis-password

    synapse:
      resources:
        requests:
          cpu: 1000m
          memory: 2500Mi
        limits:
          cpu: 1000m
          memory: 2500Mi

    signingkey:
      job:
        enabled: true
      #existingSecret: matrix-synapse-secret
      #existingSecretKey: SIGNING_KEY

    persistence:
      enabled: true
      existingClaim: ${VOLSYNC_CLAIM}
