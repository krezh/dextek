---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-runner
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: forgejo-runner-secret
    creationPolicy: Owner
    template:
      data:
        RUNNER_TOKEN: "{{ .FORGEJO_RUNNER_TOKEN }}"
        RUNNER_NAME: "{{ .FORGEJO_RUNNER_NAME }}"
  dataFrom:
    - extract:
        key: /Kubernetes/DexTek/CODEBERG_RUNNER
