---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ntfy
  namespace: default
spec:
  refreshInterval: 60m
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: ntfy-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NTFY_WEB_PUSH_PUBLIC_KEY: "{{ .NTFY_WEB_PUSH_PUBLIC_KEY }}"
        NTFY_WEB_PUSH_PRIVATE_KEY: "{{ .NTFY_WEB_PUSH_PRIVATE_KEY }}"
        NTFY_WEB_PUSH_EMAIL_ADDRESS: "{{ .NTFY_WEB_PUSH_EMAIL_ADDRESS }}"
  dataFrom:
    - extract:
        key: NTFY
