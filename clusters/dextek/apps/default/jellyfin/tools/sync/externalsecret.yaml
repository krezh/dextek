---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jellyfin-sync
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: jellyfin-sync-secret
    creationPolicy: Owner
    template:
      data:
        JELLYFIN_TOKEN: "{{ .JELLYFIN_API_KEY }}"
        PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        USER_MAPPING: '{"Krezh": "Krezh", "beeren": "Beeren", "smircen": "Smirc", "Nojeb001": "Norwyn", "BlueMiko": "Blue Miko"}'
  dataFrom:
    - extract:
        key: /Kubernetes/DexTek/PLEX
    - extract:
        key: /Kubernetes/DexTek/JELLYFIN
