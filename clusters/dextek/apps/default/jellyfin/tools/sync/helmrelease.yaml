---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin-sync
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: jellyfin-sync
  values:
    controllers:
      jellyfin-sync:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          schedule: 0 * * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/luigi311/jellyplex-watched
              tag: 8.5.0@sha256:f77aca6bb15c68bdd0bb08fec8c224c9aae534cb65ec0f582d052e850a1ad973
            envFrom:
              - secretRef:
                  name: jellyfin-sync-secret
            env:
              DEBUG_LEVEL: debug
              DRYRUN: false
              JELLYFIN_BASEURL: http://jellyfin.default.svc.cluster.local:8096
              LOGFILE: /tmp/sync.log
              MARK_FILE: /tmp/mark.log
              PLEX_BASEURL: https://plex.talos.plexuz.xyz
              RUN_ONLY_ONCE: true
              WHITELIST_LIBRARY: "Anime,Movies,TV Shows,Shows"
              LIBRARY_MAPPING: '{ "Shows": "TV Shows", "Movie": "Movies" }'
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
        pod:
          hostUsers: false
          restartPolicy: Never
    persistence:
      tmp:
        type: emptyDir
        medium: Memory
