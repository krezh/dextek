---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: karakeep-secret
    creationPolicy: Owner
    template:
      data:
        NEXTAUTH_SECRET: "{{ .KARAKEEP_NEXTAUTH_SECRET }}"
        MEILI_MASTER_KEY: "{{ .KARAKEEP_MEILI_MASTER_KEY }}"
        DISABLE_PASSWORD_AUTH: "true"
        OAUTH_PROVIDER_NAME: "Authentik"
        OAUTH_WELLKNOWN_URL: "https://sso.plexuz.xyz/application/o/karakeep/.well-known/openid-configuration"
        OAUTH_CLIENT_ID: "{{ .KARAKEEP_OAUTH_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .KARAKEEP_OAUTH_CLIENT_SECRET }}"
        OLLAMA_BASE_URL: http://ollama:11434
        INFERENCE_TEXT_MODEL: gemma3:4b
        INFERENCE_IMAGE_MODEL: llava:7b
  dataFrom:
    - extract:
        key: KARAKEEP
