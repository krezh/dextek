---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wakapi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: wakapi
  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/muety/wakapi
              tag: 2.16.1
            env:
              WAKAPI_DB_TYPE: postgres
              WAKAPI_LISTEN_IPV4: 0.0.0.0
              WAKAPI_PORT: "3000"
              WAKAPI_DB_MAX_CONNECTIONS: "25"
              WAKAPI_PUBLIC_URL: https://wakapi.talos.plexuz.xyz
              WAKAPI_OIDC_PROVIDERS_0_NAME: authentik
              WAKAPI_OIDC_PROVIDERS_0_DISPLAY_NAME: Authentik
              WAKAPI_OIDC_PROVIDERS_0_ENDPOINT: https://sso.plexuz.xyz/application/o/wakapi/
            envFrom:
              - secretRef:
                  name: wakapi-postgres-secret
              - secretRef:
                  name: wakapi-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.talos.plexuz.xyz"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name | title }}"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Tools"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        parentRefs:
          - name: gateway-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
