---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wakapi-postgres
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: wakapi-postgres-secret
    template:
      engineVersion: v2
      data:
        WAKAPI_DB_HOST: '{{ index . "host" }}'
        WAKAPI_DB_PORT: '{{ index . "port" }}'
        WAKAPI_DB_NAME: '{{ index . "dbname" }}'
        WAKAPI_DB_USER: '{{ index . "user" }}'
        WAKAPI_DB_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-wakapi
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wakapi
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: wakapi-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WAKAPI_OIDC_PROVIDERS_0_CLIENT_ID: "{{ .WAKAPI_OAUTH_CLIENT_ID }}"
        WAKAPI_OIDC_PROVIDERS_0_CLIENT_SECRET: "{{ .WAKAPI_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: WAKAPI
