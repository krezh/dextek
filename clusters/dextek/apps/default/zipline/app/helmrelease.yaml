---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
    controllers:
      zipline:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: 4.0.0
            env:
              DATASOURCE_S3_FORCE_PATH_STYLE: true
              DATASOURCE_TYPE: "s3"
              CORE_HOSTNAME: "0.0.0.0"
              CORE_PORT: "3000"
            envFrom:
              - secretRef:
                  name: zipline-secret
              - secretRef:
                  name: zipline-postgres-secret
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 4Gi
    service:
      app:
        controller: zipline
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        className: nginx-external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Zipline"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Tools"
          gethomepage.dev/icon: "zipline.png"
        hosts:
          - host: &host zipline.plexuz.xyz
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
