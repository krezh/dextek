---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
    controllers:
      zipline:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: 3.7.11
            env:
              DATASOURCE_S3_USE_SSL: true
              DATASOURCE_S3_FORCE_S3_PATH: true
              DATASOURCE_TYPE: s3
              CORE_RETURN_HTTPS: true
              CORE_HTTPS: true
              CORE_HOST: 0.0.0.0
              CORE_PORT: 3000
              CORE_COMPRESSION_ENABLED: false
              EXIF_ENABLED: false
              EXIF_REMOVE_GPS: true
              FEATURES_INVITES: false
              FEATURES_INVITES_LENGTH: 16
              FEATURES_OAUTH_REGISTRATION: true
              FEATURES_USER_REGISTRATION: false
              FEATURES_HEADLESS: false
              RATELIMIT_USER: 5
              RATELIMIT_ADMIN: 1
              UPLOADER_DEFAULT_FORMAT: DATE
              UPLOADER_ROUTE: /i
              UPLOADER_ADMIN_LIMIT: 100gb
              UPLOADER_USER_LIMIT: 500mb
              UPLOADER_DISABLED_EXTENSIONS: ps1,bat,exe,sh,fish
              UPLOADER_FORMAT_DATE: YYYY-MM-DD_HH-mm-ss
              UPLOADER_DEFAULT_EXPIRATION: ""
              URLS_ROUTE: /go
              URLS_LENGTH: 6
              WEBSITE_TITLE: Zipline
              WEBSITE_SHOW_FILES_PER_USER: false
              WEBSITE_SHOW_VERSION: true
              WEBSITE_DISABLE_MEDIA_PREVIEW: false
            envFrom:
              - secretRef:
                  name: zipline-secret
              - secretRef:
                  name: zipline-postgres-secret
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 4Gi
    service:
      main:
        controller: zipline
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external-nginx
        hosts:
          - host: &host z.plexuz.xyz
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
