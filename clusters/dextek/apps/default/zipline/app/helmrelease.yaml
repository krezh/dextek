---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zipline
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
    controllers:
      zipline:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: 4.3.0
            env:
              #DATASOURCE_S3_FORCE_PATH_STYLE: true
              DATASOURCE_TYPE: local
              DATASOURCE_LOCAL_DIRECTORY: &uploads /uploads
              CORE_HOSTNAME: 0.0.0.0
              CORE_PORT: 3000
            envFrom:
              - secretRef:
                  name: zipline-secret
              - secretRef:
                  name: zipline-postgres-secret
            resources:
              requests:
                memory: 500Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: zipline
        ports:
          http:
            port: &port 3000
    route:
      external:
        hostnames: ["{{ .Release.Name }}.plexuz.xyz"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name | title }}"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Tools"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      internal:
        hostnames: ["{{ .Release.Name }}.talos.plexuz.xyz"]
        parentRefs:
          - name: gateway-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      uploads:
        type: nfs
        server: 10.10.0.2
        path: /mnt/tank/k8s/zipline
        globalMounts:
          - path: *uploads
