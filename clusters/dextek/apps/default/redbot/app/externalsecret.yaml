---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redbot
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: redbot-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TOKEN: "{{ .REDBOT_TOKEN }}"
        OWNER: "{{ .REDBOT_OWNER }}"
  dataFrom:
    - extract:
        key: REDBOT
