---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redbot
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      app:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: phasecorex/red-discordbot
              tag: extra-audio-py311@sha256:ebdac95cbccccc461361256ae437f1676e9f8e70b8a2032adc84e18526ad7f7e
            envFrom:
              - secretRef:
                  name: redbot-secret
            resources:
              requests:
                cpu: 50m
                memory: 400Mi
              limits:
                memory: 1Gi
            securityContext:
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
    persistence:
      config:
        existingClaim: rebot-config
        globalMounts:
          - path: /data
