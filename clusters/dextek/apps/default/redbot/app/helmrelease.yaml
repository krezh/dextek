---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redbot
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      app:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: phasecorex/red-discordbot
              tag: extra-audio-py311@sha256:1f3748a26078533dd3451a59c36a429f00a1249edc0390699ff3adac91440f93
            env:
              PUID: 568
              PGID: 568
            envFrom:
              - secretRef:
                  name: redbot-secret
            resources:
              requests:
                cpu: 50m
                memory: 400Mi
              limits:
                memory: 1Gi
    persistence:
      config:
        existingClaim: redbot-config
        globalMounts:
          - path: /data
