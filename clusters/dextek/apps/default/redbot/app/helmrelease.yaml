---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redbot
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: redbot
  values:
    controllers:
      app:
        type: statefulset
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: phasecorex/red-discordbot
              tag: extra-audio-py311@sha256:fb168234ff3b436b40ef56956734d754f59bb3c76e9be9961efb2325b4762374
            env:
              PUID: 568
              PGID: 568
            envFrom:
              - secretRef:
                  name: redbot-secret
            resources:
              requests:
                cpu: 50m
                memory: 400Mi
              limits:
                memory: 1200Mi
    persistence:
      config:
        existingClaim: redbot-config
        globalMounts:
          - path: /data
