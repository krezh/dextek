---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redbot
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      app:
        type: statefulset
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: phasecorex/red-discordbot
              tag: extra-audio-py311@sha256:669fc4f05994e646550e204e7ae35a3060ea8bb4700020885ae280b570c81de8
            env:
              PUID: 568
              PGID: 568
            envFrom:
              - secretRef:
                  name: redbot-secret
            resources:
              requests:
                cpu: 50m
                memory: 400Mi
              limits:
                memory: 1200Mi
    persistence:
      config:
        existingClaim: redbot-config
        globalMounts:
          - path: /data
