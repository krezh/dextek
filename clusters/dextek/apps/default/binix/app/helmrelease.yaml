---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app binix
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: binix
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: deployment
        strategy: RollingUpdate
        replicas: 3
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          migrations:
            image:
              repository: ghcr.io/krezh/binixd
              tag: test-2757
              pullPolicy: IfNotPresent
            args: ["-f", "/config/server.toml", "--mode", "db-migrations"]
            envFrom: &envFrom
              - secretRef:
                  name: binix-secret
          check-config:
            image:
              repository: ghcr.io/krezh/binixd
              tag: test-24715
              pullPolicy: IfNotPresent
            args: ["-f", "/config/server.toml", "--mode", "check-config"]
            envFrom: *envFrom
        containers:
          app:
            image:
              repository: ghcr.io/krezh/binixd
              tag: test-24715
            args: ["-f", "/config/server.toml", "--mode", "api-server"]
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 4000Mi
      gc:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          check-config:
            image:
              repository: ghcr.io/krezh/binixd
              tag: test-24715
              pullPolicy: IfNotPresent
            args: ["-f", "/config/server.toml", "--mode", "check-config"]
            envFrom: *envFrom
        containers:
          gc:
            image:
              repository: ghcr.io/krezh/binixd
              tag: test-24715
            args: ["-f", "/config/server.toml", "--mode", "garbage-collector"]
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 4000Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 8080
            targetPort: *port

    route:
      external:
        hostnames: ["nix-cache.plexuz.xyz"]
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      internal:
        hostnames: ["nix-cache.talos.plexuz.xyz"]
        parentRefs:
          - name: gateway-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      # config:
      #   existingClaim: binix-config
      #   globalMounts:
      #     - path: /config/store
      server-config:
        type: configMap
        name: binix-configmap
        globalMounts:
          - path: /config/server.toml
            subPath: server.toml
            readOnly: false
