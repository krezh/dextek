---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: binix
  namespace: default
spec:
  refreshInterval: 1h
  target:
    name: binix-secret
    creationPolicy: Owner
    template:
      data:
        # App
        BINIX_SERVER_TOKEN_HS256_SECRET_BASE64: "{{ .BINIX_SERVER_TOKEN_HS256_SECRET_BASE64 }}"
        BINIX_SERVER_DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: /Kubernetes/DexTek/BINIX
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: infisical
    - extract:
        key: postgres-pguser-binix
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
