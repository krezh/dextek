---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atlantis
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: atlantis-secret
    creationPolicy: Owner
    template:
      data:
        ATLANTIS_GH_APP_ID: |-
          {{ .github_app_id }}
        ATLANTIS_GH_APP_INSTALLATION_ID: |-
          {{ .github_app_installation_id }}
        ATLANTIS_GH_APP_KEY: |-
          {{ .github_app_private_key }}
  data:
    - secretKey: github_app_private_key
      remoteRef:
        key: GITHUB_ARC_BOT_APP_PRIVATE_KEY
  dataFrom:
    - extract:
        key: GITHUB_ARC_BOT_APP
