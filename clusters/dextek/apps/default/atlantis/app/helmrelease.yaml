---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atlantis
spec:
  interval: 15m
  chart:
    spec:
      chart: atlantis
      version: 5.19.0
      sourceRef:
        kind: HelmRepository
        name: atlantis
        namespace: flux-system
  install:
    disableSchemaValidation: true
    disableOpenAPIValidation: true
  upgrade:
    disableSchemaValidation: true
    disableOpenAPIValidation: true
  driftDetection:
    mode: enabled
  values:
    atlantisUrl: https://atlantis.plexuz.xyz

    # Replace this with your own repo allowlist:
    orgAllowlist: "*"

    # logLevel: 'debug'

    image:
      repository: ghcr.io/runatlantis/atlantis
      pullPolicy: IfNotPresent

    allowForkPRs: false
    allowDraftPRs: false
    hidePrevPlanComments: false
    hideUnchangedPlanComments: false
    # defaultTFVersion: 0.12.0
    disableApply: false
    disableApplyAll: false
    disableRepoLocking: false
    enableDiffMarkdownFormat: true
    defaultTFDistribution: opentofu

    service:
      type: ClusterIP
      targetPort: 4141

    resources:
      requests:
        memory: 64Mi
        cpu: 100m
      limits:
        memory: 128Mi
        cpu: 200m

    volumeClaim:
      enabled: false

    extraVolumes:
      - name: atlantis-data
        persistentVolumeClaim:
          claimName: atlantis-data
      - name: sops-keys
        secret:
          secretName: atlantis-sops-secret
          items:
            - key: keys.txt
              path: keys.txt
      - name: github-app-key
        secret:
          secretName: atlantis-secret
          items:
            - key: GH_APP_KEY
              path: GH_APP_KEY
    extraVolumeMounts:
      - name: atlantis-data
        mountPath: /atlantis-data
      - name: sops-keys
        mountPath: /home/atlantis/.config/sops/age/keys.txt
        subPath: keys.txt
        readOnly: true
      - name: github-app-key
        mountPath: /config/github.pem
        subPath: github.pem
        readOnly: true

    environment:
      #ATLANTIS_DEFAULT_TF_VERSION: v1.10.6
      ATLANTIS_WRITE_GIT_CREDS: "true"
    loadEnvFromSecrets:
      - atlantis-secret

    ingress:
      enabled: false

    commonLabels:
      app.kubernetes.io/name: atlantis
      app.kubernetes.io/instance: atlantis
    podTemplate:
      annotations:
        reloader.stakater.com/auto: "true"

    readinessProbe:
      periodSeconds: 5
      initialDelaySeconds: 10

    lockingDbType: redis
    redis:
      host: dragonfly.databases.svc.cluster.local
      port: 6379
      db: 10
      tlsEnabled: false
      insecureSkipVerify: false
