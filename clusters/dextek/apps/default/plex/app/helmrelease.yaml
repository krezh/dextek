---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.41.0.8992-8463ad060@sha256:d4c31adff5f2ed92152de7c2fb73464e71bea72c28fc7b4ebe74eefab2d9d048
            env:
              TZ: Europe/Stockholm
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /identity
            #         port: 32400
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: true
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 10
            resources:
              requests:
                cpu: 100m
                memory: 2000Mi
              limits:
                memory: 8000Mi
          phoenix:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0
            args:
              - --repo=https://github.com/PAhelper/PhoenixAdult.bundle.git
              - --ref=master
              - --root=/config/Library/Application Support/Plex Media Server/Plug-ins/PhoenixAdult.git
              - --link=/config/Library/Application Support/Plex Media Server/Plug-ins/PhoenixAdult.bundle
              - --period=12h
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: plex-lb
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &hostlocal "{{ .Release.Name }}.talos.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - hosts:
              - *hostlocal

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: media

      local:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.local
