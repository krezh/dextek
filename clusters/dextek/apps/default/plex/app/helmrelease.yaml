---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: plex
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [44]
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: plex-gpu
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.43.0.10492@sha256:8cb062f2b0660bd7811387e6c799da0ce5f18112078fe21485c11adcc83a9c1c
            env:
              PLEX_ADVERTISE_URL: https://plex-lb.talos.plexuz.xyz:32400
            envFrom:
              - secretRef:
                  name: plex-secret
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 8Gi
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: plex-lb
          lbipam.cilium.io/ips: 192.168.25.16
        externalTrafficPolicy: Local
        ports:
          https:
            protocol: HTTPS
            appProtocol: https
            port: &port 32400
    ingress:
      app:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &hostlocal "{{ .Release.Name }}.talos.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *hostlocal
    # route:
    #   app:
    #     hostnames:
    #       - "{{ .Release.Name }}.talos.plexuz.xyz"
    #     parentRefs:
    #       - name: gateway-internal
    #         namespace: network
    #     rules:
    #       - backendRefs:
    #           - identifier: app
    #             port: *port
    #         filters:
    #           - type: RequestHeaderModifier
    #             requestHeaderModifier:
    #               remove:
    #                 - Range
    #         matches:
    #           - path:
    #               type: PathPrefix
    #               value: /library/streams
    #       - backendRefs:
    #           - identifier: app
    #             port: *port
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: jotunheim.fast.internal
        path: /mnt/tank/media
        globalMounts:
          - path: /media
      local:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /.local
