---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [44]
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/krezh/plex
              tag: 1.41.7.9799
            env:
              PLEX_ADVERTISE_URL: https://plex-lb.talos.plexuz.xyz:32400
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi
          phoenix:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.1
            args:
              - --repo=https://github.com/PAhelper/PhoenixAdult.bundle.git
              - --ref=master
              - --root=/config/Library/Application Support/Plex Media Server/Plug-ins/PhoenixAdult.git
              - --link=/config/Library/Application Support/Plex Media Server/Plug-ins/PhoenixAdult.bundle
              - --period=12h
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: plex-lb
        externalTrafficPolicy: Local
        ports:
          https:
            protocol: HTTPS
            appProtocol: https
            port: &port 32400
    ingress:
      app:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &hostlocal "{{ .Release.Name }}.talos.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *hostlocal
    # route:
    #   app:
    #     hostnames: ["{{ .Release.Name }}.talos.plexuz.xyz"]
    #     parentRefs:
    #       - name: gateway-internal
    #         namespace: network
    #         sectionName: https
    #     rules:
    #       - backendRefs:
    #           - name: *app
    #             port: *port
    #         filters:
    #           - type: RequestHeaderModifier
    #             requestHeaderModifier:
    #               remove: ["Range"]
    #         matches:
    #           - path:
    #               type: PathPrefix
    #               value: /library/streams
    #       - backendRefs:
    #           - name: *app
    #             port: *port
    #         timeouts:
    #           request: 0s
    #           backendRequest: 0s
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: 10.10.0.2
        path: /mnt/tank/media
        globalMounts:
          - path: /media
      local:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.local
