---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.1.8227-c0dd5a73e@sha256:c8d74539a40530fa9770c6d67f37aef8f3a7b3f30ee353c2cb5685b84ed5b04c
            env:
              TZ: Europe/Stockholm
            resources:
              requests:
                cpu: 100m
                memory: 2000Mi
              limits:
                memory: 8000Mi
          phoenix:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.1
            args:
              - --repo=https://github.com/PAhelper/PhoenixAdult.bundle.git
              - --ref=master
              - --root=/config/Library/Application Support/Plex Media Server/Plug-ins/PhoenixAdult.git
              - --link=/config/Library/Application Support/Plex Media Server/Plug-ins/PhoenixAdult.bundle
              - --period=12h
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: plex-lb
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &hostlocal "{{ .Release.Name }}.talos.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - hosts:
              - *hostlocal

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: media

      local:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.local
