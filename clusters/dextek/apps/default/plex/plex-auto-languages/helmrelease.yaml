---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      plex-auto-languages:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/journeydocker/plex-auto-languages
              tag: main@sha256:e36f188badd5b10f38491759923dc248a81c52850b1a4caf1f6e53bbe1a9277a
            env:
              TZ: Europe/Stockholm
              PLEX_URL: "https://plex.talos.plexuz.xyz:443"
            envFrom:
              - secretRef:
                  name: plex-auto-languages-secret
            resources:
              requests:
                cpu: 75m
                memory: 300M
              limits:
                memory: 600M
