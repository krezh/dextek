---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      plex-auto-languages:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/journeydocker/plex-auto-languages
              tag: main@sha256:309c817ae485d519238d84b49120c4eef909065fb64e6c4770a6a76ef8e4ec7b
            env:
              PLEX_URL: "https://plex.talos.plexuz.xyz:443"
            envFrom:
              - secretRef:
                  name: plex-auto-languages-secret
            resources:
              requests:
                cpu: 75m
                memory: 300M
              limits:
                memory: 600M
