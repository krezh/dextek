---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tracearr
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: tracearr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        JWT_SECRET: "{{ .TRACEARR_JWT_SECRET }}"
        COOKIE_SECRET: "{{ .TRACEARR_COOKIE_SECRET }}"
        ENCRYPTION_KEY: "{{ .TRACEARR_ENCRYPTION_KEY }}"
        CORS_ORIGIN: "https://tracearr.plexuz.xyz"
        REDIS_URL: "redis://dragonfly.databases.svc.cluster.local:6379/10"
        MAXMIND_LICENSE_KEY: "{{ .MAXMIND_LICENSE_KEY }}"
  dataFrom:
    - extract:
        key: /Kubernetes/DexTek/TRACEARR
    - extract:
        key: /Kubernetes/DexTek/MAXMIND
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tracearr-postgres
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: tracearr-postgres-secret
    template:
      engineVersion: v2
      data:
        DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-tracearr
