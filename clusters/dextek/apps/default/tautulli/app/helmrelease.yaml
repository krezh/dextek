---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tautulli
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.13.4@sha256:b3000c0063cc4c0c6f2436fb7174f4bcfd8d91eca05206731edccb8b643ea570
            env:
              TZ: Europe/Stockholm
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
            targetPort: 8181
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.plexuz.xyz/css/base/tautulli/organizr.css"></head>';
            sub_filter_once on;
            add_header Content-Security-Policy "frame-ancestors plexuz.xyz";
          external-dns.alpha.kubernetes.io/target: "ingress.plexuz.xyz"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Tautulli"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Monitoring"
          gethomepage.dev/icon: "tautulli.png"
          gethomepage.dev/widget.url: "http://tautulli.default.svc.cluster.local"
          gethomepage.dev/widget.type: "tautulli"
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_TAUTULLI_APIKEY}}"
        hosts:
          - host: &HOST "{{ .Release.Name }}.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - hosts:
              - *HOST
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
