---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app semaphore
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      semaphore:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: semaphoreui/semaphore
              tag: v2.16.2@sha256:7165451888938cc6343e7a598283b9438bab34b6bceca4a8f7cb11e8bef876a8
            envFrom:
              - secretRef:
                  name: semaphore-secret
              - secretRef:
                  name: semaphore-postgres-secret
            env:
              SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/
              SEMAPHORE_PORT: &port 3000
              # SEMAPHORE_LDAP_ACTIVATED: "yes"
              # SEMAPHORE_LDAP_HOST: lldap.kube-auth.svc.cluster.local
              # SEMAPHORE_LDAP_PORT: "389"
              # SEMAPHORE_LDAP_NEEDTLS: false
              # SEMAPHORE_LDAP_DN_BIND: uid=search,ou=people,dc=home,dc=arpa
              # SEMAPHORE_LDAP_DN_SEARCH: ou=people,dc=home,dc=arpa
              # SEMAPHORE_LDAP_SEARCH_FILTER: "(&(uid=%s)(memberOf=cn=semaphore,ou=groups,dc=home,dc=arpa))"
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
    service:
      app:
        controller: semaphore
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.talos.plexuz.xyz"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name | upper }}"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Tools"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        parentRefs:
          - name: gateway-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: semaphore-config
        globalMounts:
          - path: /var/lib/semaphore
          - path: /etc/semaphore
      tmp:
        type: emptyDir
