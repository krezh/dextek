---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wallos
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      wallos:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: bellamy/wallos
              tag: 2.38.0
            env:
              TZ: Europe/Stockholm
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.plexuz.xyz
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Wallos"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Tools"
          gethomepage.dev/icon: "wallos.png"
        hosts:
          - host: &host "{{ .Release.Name }}.plexuz.xyz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: wallos-config
        globalMounts:
          - path: /var/www/html/db
          - path: /var/www/html/images/uploads/logos
