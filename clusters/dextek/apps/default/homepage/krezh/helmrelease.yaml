---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage-krezh
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
    controllers:
      app:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.4.0
            env:
              LOG_LEVEL: debug
              HOMEPAGE_ALLOWED_HOSTS: &host homepage.plexuz.xyz
              LOG_TARGETS: stdout
            envFrom:
              - secretRef:
                  name: homepage-krezh-secret
            resources:
              requests:
                cpu: 15m
                memory: 100M
              limits:
                memory: 400M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
        serviceAccount:
          identifier: app
    service:
      app:
        controller: app
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames:
          - *host
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        type: configMap
        name: homepage-krezh-config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/config

    rbac:
      roles:
        app:
          type: ClusterRole
          rules:
            # Ingress
            - apiGroups:
                - ""
              resources:
                - namespaces
                - pods
                - nodes
              verbs:
                - get
                - list
            - apiGroups:
                - extensions
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - get
                - list
            # Gateway API
            - apiGroups:
                - gateway.networking.k8s.io
              resources:
                - httproutes
                - gateways
              verbs:
                - get
                - list
            # Traefik
            - apiGroups:
                - traefik.containo.us
                - traefik.io
              resources:
                - ingressroutes
              verbs:
                - get
                - list
            # Metrics
            - apiGroups:
                - metrics.k8s.io
              resources:
                - nodes
                - pods
              verbs:
                - get
                - list
            # Custom Resource Definitions
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions/status
              verbs:
                - get

      bindings:
        app:
          type: ClusterRoleBinding
          roleRef:
            identifier: app
          subjects:
            - identifier: app

    serviceAccount:
      app: {}
