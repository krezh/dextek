---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.8.0
            env:
              ALLOW_SIGNUP: false
              PUID: 568
              PGID: 568
              BASE_URL: https://mealie.plexuz.xyz
              DB_ENGINE: sqlite
              OIDC_AUTH_ENABLED: true
              OIDC_PROVIDER_NAME: Authentik
              OIDC_USER_GROUP: mealie_users
              OIDC_ADMIN_GROUP: mealie_admins
              OIDC_CLIENT_ID: mealie
              OIDC_SIGNUP_ENABLED: true
              OIDC_CONFIGURATION_URL: https://sso.plexuz.xyz/application/o/mealie/.well-known/openid-configuration
              OIDC_AUTO_REDIRECT: true
              OIDC_REMEMBER_ME: true
              OPENAI_BASE_URL: http://ollama.default.svc.cluster.local:11434/v1
              OPENAI_MODEL: llama3.2:1b
              OPENAI_ENABLE_IMAGE_SERVICES: false
            envFrom:
              - secretRef:
                  name: mealie-secret
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: app
        ports:
          http:
            port: &port 9000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.plexuz.xyz"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name | title }}"
          gethomepage.dev/instance: ""
          gethomepage.dev/group: "Tools"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: mealie-config
        globalMounts:
          - path: /app/data
