---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC2
            env:
              ALLOW_SIGNUP: "false"
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              BASE_URL: https://mealie.plexuz.xyz
              LDAP_AUTH_ENABLED: "true"
              LDAP_SERVER_URL: ldap://lldap.auth.svc.cluster.local
              LDAP_BASE_DN: "dc=plexuz,dc=xyz"
              LDAP_USER_FILTER: "(memberOf=cn=users,ou=groups,dc=plexuz,dc=xyz)"
              LDAP_ADMIN_FILTER: "(memberOf=cn=admins,ou=groups,dc=plexuz,dc=xyz)"
              LDAP_ID_ATTRIBUTE: uid
              LDAP_NAME_ATTRIBUTE: displayName
              LDAP_MAIL_ATTRIBUTE: mail
              DB_ENGINE: sqlite
            envFrom:
              - secretRef:
                  name: mealie-secret
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 9000
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.plexuz.xyz
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Mealie"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Tools"
          gethomepage.dev/icon: "mealie.png"
        hosts:
          - host: &host mealie.plexuz.xyz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /app/data
