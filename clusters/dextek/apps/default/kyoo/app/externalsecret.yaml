---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name kyoo-secret
  namespace: default
spec:
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # App
        KYOO_APIKEYS: "{{ .KYOO_API_KEY }}"
        #THEMOVIEDB_APIKEY: "{{ .TMDB_API_KEY }}"
        #Meili
        MEILI_HOST: http://kyoo-meilisearch:7700
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        # RabbitMQ
        RABBITMQ_DEFAULT_USER: kyoo
        RABBITMQ_PORT: "5672"
        RABBITMQ_HOST: kyoo-rabbitmq
        RABBITMQ_DEFAULT_PASS: "{{ .RABBITMQ_PASS }}"
        # OIDC
        OIDC_AUTHELIA_NAME: Authelia
        OIDC_AUTHELIA_LOGO: https://auth.plexuz.xyz/static/dist/assets/icons/icon.png
        OIDC_AUTHELIA_AUTHORIZATION: https://auth.plexuz.xyz/api/oidc/authorization/
        OIDC_AUTHELIA_TOKEN: https://auth.plexuz.xyz/api/oidc/token/
        OIDC_AUTHELIA_PROFILE: https://auth.plexuz.xyz/api/oidc/userinfo/
        OIDC_AUTHELIA_SCOPE: openid email profile groups
        OIDC_AUTHELIA_CLIENTID: "kyoo"
        OIDC_AUTHELIA_SECRET: "{{ .KYOO_OAUTH_CLIENT_SECRET }}"
        # Database
        POSTGRES_DB: "{{ .dbname }}"
        POSTGRES_SERVER: "{{ .host }}"
        POSTGRES_PORT: "{{ .port }}"
        POSTGRES_USER: "{{ .user }}"
        POSTGRES_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: KYOO
      sourceRef: &sourceRef
        storeRef:
          kind: ClusterSecretStore
          name: doppler
    - extract:
        key: AUTHELIA_CLIENT_SECRETS
      sourceRef: *sourceRef
    - extract:
        key: postgres-pguser-kyoo
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
