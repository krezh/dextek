    persistence:
      config:
        enabled: true
        existingClaim: unifi-controller-config
        globalMounts:
          - path: /usr/lib/unifi/data
      logs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/lib/unifi/logs
