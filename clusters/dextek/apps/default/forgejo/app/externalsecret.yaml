---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-db
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: forgejo-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        FORGEJO__DATABASE__HOST: '{{ index . "host" }}'
        FORGEJO__DATABASE__NAME: '{{ index . "dbname" }}'
        FORGEJO__DATABASE__USER: '{{ index . "user" }}'
        FORGEJO__DATABASE__PASSWD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-forgejo
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-oauth
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: forgejo-oauth-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        key: "{{ .FORGEJO_OAUTH_CLIENT_ID }}"
        secret: "{{ .FORGEJO_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: FORGEJO
