---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app forgejo
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: forgejo
  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          configure-forgejo:
            image:
              repository: codeberg.org/forgejo/forgejo
              tag: 13.0.3-rootless
            command:
              - /usr/local/bin/configure-forgejo.sh
            envFrom: &envFrom
              - secretRef:
                  name: forgejo-secret
              - secretRef:
                  name: forgejo-oauth-secret
        containers:
          app:
            image:
              repository: codeberg.org/forgejo/forgejo
              tag: 13.0.3-rootless
            env:
              USER_UID: "1000"
              USER_GID: "1000"
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add: ["SYS_CHROOT"]
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: app
        ports:
          http:
            port: *port
      ssh:
        controller: app
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: git-lb
        ports:
          ssh:
            port: 22
            targetPort: 2222
            protocol: TCP
    route:
      external:
        hostnames: ["git.plexuz.xyz"]
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      internal:
        hostnames: ["git.talos.plexuz.xyz"]
        parentRefs:
          - name: gateway-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: forgejo-config
        advancedMounts:
          app:
            app:
              - path: /etc/gitea
                subPath: gitea-config
              - path: /data/gitea
                subPath: gitea-data
              - path: /var/lib/gitea/git
                subPath: gitea-lfs
            configure-forgejo:
              - path: /etc/gitea
                subPath: gitea-config
              - path: /data/gitea
                subPath: gitea-data
      init-scripts:
        type: configMap
        name: forgejo-init-scripts
        defaultMode: 0555
        advancedMounts:
          app:
            configure-forgejo:
              - path: /usr/local/bin/configure-forgejo.sh
                subPath: configure-forgejo.sh
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
