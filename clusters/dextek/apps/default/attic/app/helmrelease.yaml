---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app attic
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: attic
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          migrations:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:317924e10e70416e69d401880bb71b3aae69b413ecafcfc54018f61929464526
              pullPolicy: IfNotPresent
            args: ["-f", "/config/server.toml", "--mode", "db-migrations"]
            envFrom: &envFrom
              - secretRef:
                  name: attic-secret
          check-config:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:317924e10e70416e69d401880bb71b3aae69b413ecafcfc54018f61929464526
              pullPolicy: IfNotPresent
            args: ["-f", "/config/server.toml", "--mode", "check-config"]
            envFrom: *envFrom
        containers:
          app:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:317924e10e70416e69d401880bb71b3aae69b413ecafcfc54018f61929464526
            args: ["-f", "/config/server.toml", "--mode", "api-server"]
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 4000Mi
          gc:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:317924e10e70416e69d401880bb71b3aae69b413ecafcfc54018f61929464526
            args: ["-f", "/config/server.toml", "--mode", "garbage-collector"]
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 4000Mi
    service:
      app:
        controller: app
        annotations:
          netbird.io/expose: "true"
          netbird.io/groups: "Attic"
        ports:
          http:
            port: 8080
            targetPort: *port

    route:
      external:
        hostnames: ["nix-cache.plexuz.xyz"]
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: attic-config
        globalMounts:
          - path: /config/store
      server-config:
        type: configMap
        name: attic-configmap
        globalMounts:
          - path: /config/server.toml
            subPath: server.toml
            readOnly: false
