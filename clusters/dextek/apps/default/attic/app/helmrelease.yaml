---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app attic
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          migrations:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:2106acbdf328b1d5c5506a9432978e31f785dc0c184fee0a3834e7bdd7e4ee4a
              pullPolicy: IfNotPresent
            args: ["-f", "/config/server.toml", "--mode", "db-migrations"]
            envFrom: &envFrom
              - secretRef:
                  name: attic-secret
          check-config:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:2106acbdf328b1d5c5506a9432978e31f785dc0c184fee0a3834e7bdd7e4ee4a
              pullPolicy: IfNotPresent
            args: ["-f", "/config/server.toml", "--mode", "check-config"]
            envFrom: *envFrom
        containers:
          app:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:2106acbdf328b1d5c5506a9432978e31f785dc0c184fee0a3834e7bdd7e4ee4a
            args: ["-f", "/config/server.toml", "--mode", "api-server"]
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 4000Mi

    service:
      app:
        controller: app
        ports:
          http:
            port: 8080
            targetPort: *port

    route:
      app:
        hostnames: ["nix-cache.plexuz.xyz"]
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: attic-config
        globalMounts:
          - path: /config/store
      server-config:
        type: configMap
        name: attic-configmap
        globalMounts:
          - path: /config/server.toml
            subPath: server.toml
            readOnly: false
