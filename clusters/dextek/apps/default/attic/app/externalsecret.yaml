---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: attic
  namespace: default
spec:
  refreshInterval: 1h
  target:
    name: attic-secret
    creationPolicy: Owner
    template:
      data:
        # App
        ATTIC_SERVER_TOKEN_HS256_SECRET_BASE64: "{{ .ATTIC_SERVER_TOKEN_HS256_SECRET_BASE64 }}"
        ATTIC_SERVER_DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: ATTIC
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: doppler
    - extract:
        key: postgres-pguser-attic
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
