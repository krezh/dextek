---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-nix-config
  namespace: actions-runner-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system

  values:
    runnerScaleSetName: nix-config-runner

    githubConfigUrl: https://github.com/krezh/nix-config

    minRunners: 0
    maxRunners: 25

    containerMode:
      type: kubernetes

    template:
      spec:
        securityContext:
          privileged: true
          runAsUser: 0
          runAsGroup: 0
          fsGroup: 0
        # initContainers:
        #   - name: kube-init
        #     image: ghcr.io/krezh/actions-runner:2.319.1@sha256:189c5846c8585b6d49dfc7ee4d3aa6c3b7b50f1f8c131acb9fa86f48889b934b
        #     command: ["/bin/sh", "-c"]
        #     args:
        #       - |
        #         chown -R 0:0 /home/runner/_work
        #     volumeMounts:
        #       - name: work
        #         mountPath: /home/runner/_work
        containers:
          - name: runner
            image: ghcr.io/krezh/actions-runner:2.319.1@sha256:189c5846c8585b6d49dfc7ee4d3aa6c3b7b50f1f8c131acb9fa86f48889b934b
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: ACTIONS_RUNNER_CONTAINER_HOOKS
                value: /home/runner/k8s/index.js
              - name: ACTIONS_RUNNER_POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
            volumeMounts:
              - name: nix
                mountPath: /nix
              - name: work
                mountPath: /home/runner/_work
              - name: tmp
                mountPath: /tmp
        volumes:
          - name: nix
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: "ceph-block"
                  resources:
                    requests:
                      storage: 100Gi
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: "ceph-block"
                  resources:
                    requests:
                      storage: 100Gi
          - name: tmp
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: "ceph-block"
                  resources:
                    requests:
                      storage: 100Gi

    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
      namespace: actions-runner-system

  valuesFrom:
    - kind: Secret
      name: actions-runner-controller
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-controller
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
