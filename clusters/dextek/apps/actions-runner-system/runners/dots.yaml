---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-dots
  namespace: actions-runner-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system

  values:
    runnerScaleSetName: dots-runner

    githubConfigUrl: https://github.com/krezh/dots

    minRunners: 0
    maxRunners: 25

    containerMode:
      type: dind

    template:
      spec:
        securityContext:
          fsGroup: 123
        containers:
          - name: runner
            image: ghcr.io/krezh/actions-runner:2.316.1@sha256:307bc0cc84181857b564eb94c7c30b2e40e85d629ff55ba8d1758bd25ab23472
            command: ["/home/runner/run.sh"]
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: tool
                mountPath: /home/runner/_work/_tool
          - name: dind
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: tool
                mountPath: /home/runner/_work/_tool
        volumes:
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: "ceph-block"
                  resources:
                    requests:
                      storage: 10Gi
          - name: tool
            persistentVolumeClaim:
              claimName: containers-tool

    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
      namespace: actions-runner-system

  valuesFrom:
    - kind: Secret
      name: actions-runner-controller
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-controller
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
