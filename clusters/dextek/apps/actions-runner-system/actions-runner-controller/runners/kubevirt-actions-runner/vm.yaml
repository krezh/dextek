---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/kubevirt.io/virtualmachine_v1.json
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-jammy-vm
  namespace: actions-runner-system
spec:
  runStrategy: Manual
  template:
    spec:
      terminationGracePeriodSeconds: 30
      domain:
        devices:
          filesystems:
            - name: runner-info
              virtiofs: {}
            - name: github-app-creds
              virtiofs: {}
          disks:
            - name: os
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        cpu:
          cores: 8
        resources:
          requests:
            memory: 8G
      networks:
        - name: default
          pod: {}
      volumes:
        - dataVolume:
            name: ubuntu-jammy-dv
          name: os
        - name: github-app-creds
          secret:
            secretName: nix-config-runner-secret
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: ubuntu-runner-cloudinit
  dataVolumeTemplates:
    - metadata:
        name: ubuntu-jammy-dv
      spec:
        storage:
          volumeMode: Filesystem
        source:
          pvc:
            name: ubuntu-img-jammy
            namespace: actions-runner-system
