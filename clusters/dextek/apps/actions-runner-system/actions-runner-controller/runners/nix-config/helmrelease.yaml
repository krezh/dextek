---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nix-config-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  values:
    runnerScaleSetName: *name
    githubConfigUrl: https://github.com/krezh/nix-config
    githubConfigSecret: nix-config-runner-secret
    minRunners: 1
    maxRunners: 10
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-block
        resources:
          requests:
            storage: 100Gi
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        securityContext:
          fsGroup: 1001
        containers:
          - name: runner
            image: ghcr.io/krezh/actions-runner:2.330.0@sha256:234e2f895e286c6b075f74861d6e6c0fc3327b6a28ba63b58f061546729c50cf
            command:
              - /home/runner/run.sh
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: USER
                value: "runner"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - name: nix
                mountPath: /nix
        volumes:
          - name: nix
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: ceph-block
                  resources:
                    requests:
                      storage: 100Gi
