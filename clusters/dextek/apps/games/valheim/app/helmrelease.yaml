---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valheim
  namespace: games
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 111
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/mbround18/valheim
              tag: 3.1.0@sha256:70bd4da591cd50290454a9cc1511e640700c2e2f82ea4d5a8b2ee44629988936
            envFrom:
              - secretRef:
                  name: valheim-secret
            env:
              PUID: 111
              PGID: 1000
              NAME: Valhalla
              PUBLIC: 1
              WORLD: Valhalla
              PRESET: normal
              ADDRESS: 127.0.0.1:2457
              HTTP_PORT: &httpPort 8080
              AUTO_UPDATE: 1
              AUTO_UPDATE_SCHEDULE: "0 1 * * *"
              AUTO_UPDATE_PAUSE_WITH_PLAYERS: 1
              TYPE: BepInEx
              # https://thunderstore.io/c/valheim/
              MODS: |
                denikson-BepInExPack_Valheim-5.4.2202
                Advize-PlantEasily-2.0.3
                Advize-PlantEverything-1.19.0
                ValheimModding-Jotunn-2.24.3
                ValheimModding-HookGenPatcher-0.0.4
                Numenos-InfinityTools-1.0.0
                TastyChickenLegs-AutomaticFuel-1.4.5
                RandyKnapp-EquipmentAndQuickSlots-2.1.14
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: *httpPort
                  initialDelaySeconds: 10
                  periodSeconds: 15
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 441m
                memory: 2539M
              limits:
                memory: 5120M
    service:
      app:
        controller: app
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: valheim-lb
        ports:
          http:
            port: *httpPort
          game:
            port: 2456
            protocol: UDP
          query:
            port: 2457
            protocol: UDP
          voip:
            port: 2458
            protocol: UDP
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /home/steam/.config/unity3d/IronGate/Valheim/
          - path: /home/steam/valheim/
