---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vrising
  namespace: games
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/krezh/vrising
              tag: 1.0.0@sha256:37a4053dd774a691711dfc0fbfb061a13e9ab9bd9fd9b541ca1a6768ae6a3b19
            envFrom:
              - secretRef:
                  name: vrising-secret
            env:
              SERVER_NAME: Valhalla
              GAME_PORT: 27015
              QUERY_PORT: 27016
              EOS_LIST: true
              STEAM_LIST: false
              GAME_PRESET: StandardPvE
              DIFFICULTY: Difficulty_Normal
            resources:
              requests:
                cpu: 441m
                memory: 2539M
              limits:
                memory: 5120M
    service:
      app:
        controller: app
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: vrising-lb
        ports:
          game:
            port: 27015
            protocol: UDP
          query:
            port: 27016
            protocol: UDP
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /savedata
          - path: /serverdata
