---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vrising
  namespace: games
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/krezh/vrising
              tag: 1.0.1@sha256:c3e7c9c684088a5092114111bdd2955c32cb592023d12503b726fc55f44dc640
            envFrom:
              - secretRef:
                  name: vrising-secret
            env:
              SERVER_NAME: Valhalla
              GAME_PORT: &gamePort 27015
              QUERY_PORT: &queryPort 27016
              EOS_LIST: true
              STEAM_LIST: false
              GAME_PRESET: Custom
              DIFFICULTY: Difficulty_Normal
              CLAN_SIZE: 8
            resources:
              requests:
                cpu: 441m
                memory: 2539M
              limits:
                memory: 8Gi
    service:
      app:
        controller: app
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: vrising-lb
        ports:
          game:
            port: *gamePort
            protocol: UDP
          query:
            port: *queryPort
            protocol: UDP
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /savedata
          - path: /serverdata
      config:
        type: secret
        name: vrising-secret
        globalMounts:
          - path: /tmp/ServerGameSettings.json
            subPath: ServerGameSettings.json
            readOnly: true
