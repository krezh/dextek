---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld
  namespace: games
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/thijsvanloef/palworld-server-docker
              tag: v1.4.5
            envFrom:
              - secretRef:
                  name: palworld-secret
            env:
              PORT: &gamePort 8211
              QUERY_PORT: &queryPort 27015
              PLAYERS: &players 16
              MULTITHREADING: true
              RCON_ENABLED: true
              RCON_PORT: &rconPort 25575
              TZ: "UTC"
              COMMUNITY: true
              SERVER_NAME: "Valhalla"
              SERVER_DESCRIPTION: "Valhalla Server"
              CROSSPLAY_PLATFORMS: "(Steam)"
              BACKUP_ENABLED: false
              USE_BACKUP_SAVE_DATA: false
              AUTO_UPDATE_ENABLED: true
              AUTO_UPDATE_CRON_EXPRESSION: "0 * * * *"
              AUTO_REBOOT_ENABLED: true
              AUTO_REBOOT_CRON_EXPRESSION: "0 0 * * *"
              ENABLE_INVADER_ENEMY: false
              COOP_PLAYER_MAX_NUM: *players
              ENABLE_NON_LOGIN_PENALTY: false
              DEATH_PENALTY: None
            resources:
              requests:
                cpu: 441m
                memory: 2539M
              limits:
                memory: 16Gi
    service:
      app:
        controller: app
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: palworld-lb
        ports:
          game:
            port: *gamePort
            protocol: UDP
          query:
            port: *queryPort
            protocol: UDP
          rcon:
            port: *rconPort
            protocol: TCP
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /palworld
