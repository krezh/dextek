---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld
  namespace: games
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/thijsvanloef/palworld-server-docker
              tag: v1.4.3
            envFrom:
              - secretRef:
                  name: palworld-secret
            env:
              PORT: &gamePort 8211
              QUERY_PORT: &queryPort 27015
              PLAYERS: 16
              MULTITHREADING: true
              RCON_ENABLED: true
              RCON_PORT: &rconPort 25575
              TZ: "UTC"
              COMMUNITY: false # Enable this if you want your server to show up in the community servers tab, USE WITH SERVER_PASSWORD!
              SERVER_NAME: "Valhalla"
              SERVER_DESCRIPTION: "Valhalla Server"
              CROSSPLAY_PLATFORMS: "(Steam,Xbox,PS5,Mac)"
              BACKUP_ENABLED: false
              USE_BACKUP_SAVE_DATA: false
              AUTO_UPDATE_ENABLED: true
              AUTO_UPDATE_CRON_EXPRESSION: "0 * * * *"
              AUTO_REBOOT_ENABLED: true
              AUTO_REBOOT_CRON_EXPRESSION: "0 0 * * *"
            resources:
              requests:
                cpu: 441m
                memory: 2539M
              limits:
                memory: 8Gi
    service:
      app:
        controller: app
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: palworld-lb
        ports:
          game:
            port: *gamePort
            protocol: UDP
          query:
            port: *queryPort
            protocol: UDP
          rcon:
            port: *rconPort
            protocol: TCP
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /palworld
