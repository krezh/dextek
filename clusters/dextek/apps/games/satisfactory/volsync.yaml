---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: satisfactory-restic
  namespace: games
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: satisfactory-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/satisfactory"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: VOLSYNC_RESTIC_TEMPLATE
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: satisfactory
  namespace: games
spec:
  sourcePVC: satisfactory-data
  trigger:
    schedule: "0 */1 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: satisfactory-restic-secret
    cacheCapacity: 10Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    #moverSecurityContext:
    # runAsUser: 568
    #runAsGroup: 568
    #  fsGroup: 568
    retain:
      hourly: 24
      daily: 7
      weekly: 5
