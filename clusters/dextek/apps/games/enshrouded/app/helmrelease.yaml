---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: games
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      app:
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: latest@sha256:f64ff79725d0070955b368a4ef8dc729bd8f3d8667823904adcb299fe58fc3da
              pullPolicy: IfNotPresent
            command:
              - "/bin/sh"
              - "-c"
              - "cp /tmp/enshrouded_server.json /home/steam/enshrouded/enshrouded_server.json; cat /home/steam/enshrouded/enshrouded_server.json;"
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/sknnr/enshrouded-dedicated-server
              tag: proton-latest@sha256:32ac8d2cb9400fecfa44ebf8dbc4402848c47d654933fe1370c38a0a81c0e733
            env:
              EXTERNAL_CONFIG: 1
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                memory: 4Gi
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: enshrouded-lb
        externalTrafficPolicy: Local
        ports:
          gameport:
            enabled: true
            port: 15636
            protocol: UDP
          queryport:
            enabled: true
            port: 15637
            protocol: UDP
    persistence:
      saves:
        existingClaim: enshrouded-config
        globalMounts:
          - path: /home/steam/enshrouded/savegame
      gamedata:
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        size: 100Gi
        retain: true
        globalMounts:
          - path: /home/steam/enshrouded
      config:
        type: secret
        name: enshrouded-config
        globalMounts:
          - path: /tmp/enshrouded_server.json
            subPath: enshrouded_server.json
            readOnly: true
