---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: games
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: enshrouded
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      app:
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: latest@sha256:d80cd694d3e9467884fcb94b8ca1e20437d8a501096cdf367a5a1918a34fc2fd
              pullPolicy: IfNotPresent
            command:
              - "/bin/sh"
              - "-c"
              - "cp /tmp/enshrouded_server.json /home/steam/enshrouded/enshrouded_server.json; cat /home/steam/enshrouded/enshrouded_server.json;"
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/sknnr/enshrouded-dedicated-server
              tag: proton-latest@sha256:c410b742812cc55723cdaa97950f94cdef1b1f8a332bceedce13da9b681c98ee
            env:
              EXTERNAL_CONFIG: 1
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                memory: 4Gi
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: enshrouded-lb
        externalTrafficPolicy: Local
        ports:
          gameport:
            enabled: true
            port: 15636
            protocol: UDP
          queryport:
            enabled: true
            port: 15637
            protocol: UDP
    persistence:
      saves:
        existingClaim: enshrouded-config
        globalMounts:
          - path: /home/steam/enshrouded/savegame
      gamedata:
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        size: 100Gi
        retain: true
        globalMounts:
          - path: /home/steam/enshrouded
      config:
        type: secret
        name: enshrouded-config
        globalMounts:
          - path: /tmp/enshrouded_server.json
            subPath: enshrouded_server.json
            readOnly: true
