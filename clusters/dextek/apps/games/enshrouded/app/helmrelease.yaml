---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: games
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/sknnr/enshrouded-dedicated-server
              tag: proton-latest@sha256:822ff016e095a4d50882e4f42ecc4d40baeeee9eaa4f09b8173db7ea78c803fe
            env:
              SERVER_NAME: Valhalla
              GAME_PORT: &game_port 15636
              QUERY_PORT: &query_port 15637
              SERVER_SLOTS: 16
              EXTERNAL_CONFIG: 1
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                memory: 4Gi
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          coredns.io/hostname: enshrouded-lb
        externalTrafficPolicy: Local
        ports:
          gameport:
            enabled: true
            port: *game_port
            protocol: UDP
          queryport:
            enabled: true
            port: *query_port
            protocol: UDP
    persistence:
      saves:
        existingClaim: enshrouded-config
        globalMounts:
          - path: /home/steam/enshrouded/savegame
      # gamedata:
      #   accessMode: ReadWriteOnce
      #   type: persistentVolumeClaim
      #   size: 100Gi
      #   retain: true
      #   globalMounts:
      #     - path: /home/steam/enshrouded
      config:
        type: secret
        name: enshrouded-config
        globalMounts:
          - path: /home/steam/enshrouded/enshrouded_server.json
            subPath: enshrouded_server.json
            readOnly: true
