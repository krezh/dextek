---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: enshrouded
  namespace: games
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: enshrouded-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        enshrouded_server.json: |-
          {
            "name": "Valhalla",
            "saveDirectory": "./savegame",
            "logDirectory": "./logs",
            "ip": "0.0.0.0",
            "queryPort": 15637,
            "slotCount": 4,
            "password": "{{ .ENSHROUDED_SERVER_PASSWORD }}",
            "gameSettingsPreset": "Custom",
            "voiceChatMode": "Proximity",
            "enableVoiceChat": false,
            "enableTextChat": true,
            "gameSettings": {
              "playerHealthFactor": 1,
              "playerManaFactor": 1,
              "playerStaminaFactor": 1,
              "playerBodyHeatFactor": 1,
              "enableDurability": true,
              "enableStarvingDebuff": false,
              "foodBuffDurationFactor": 1,
              "fromHungerToStarving": 600000000000,
              "shroudTimeFactor": 1,
              "tombstoneMode": "AddBackpackMaterials",
              "enableGliderTurbulences": true,
              "weatherFrequency": "Normal",
              "miningDamageFactor": 1,
              "plantGrowthSpeedFactor": 2,
              "resourceDropStackAmountFactor": 1,
              "factoryProductionSpeedFactor": 2,
              "perkUpgradeRecyclingFactor": 0.5,
              "perkCostFactor": 1,
              "experienceCombatFactor": 1,
              "experienceMiningFactor": 1,
              "experienceExplorationQuestsFactor": 1,
              "randomSpawnerAmount": "Extreme",
              "aggroPoolAmount": "Normal",
              "enemyDamageFactor": 1,
              "enemyHealthFactor": 1,
              "enemyStaminaFactor": 1,
              "enemyPerceptionRangeFactor": 1,
              "bossDamageFactor": 1,
              "bossHealthFactor": 1,
              "threatBonus": 1,
              "pacifyAllEnemies": false,
              "tamingStartleRepercussion": "LoseSomeProgress",
              "dayTimeDuration": 1800000000000,
              "nightTimeDuration": 720000000000
            },
            "userGroups": [
              {
                "name": "Default",
                "password": "{{ .ENSHROUDED_SERVER_PASSWORD }}",
                "canKickBan": false,
                "canAccessInventories": true,
                "canEditBase": true,
                "canExtendBase": true,
                "reservedSlots": 0
              }
            ]
          }
  dataFrom:
    - extract:
        key: ENSHROUDED
