---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: netvisor-server
  namespace: flux-system
spec:
  targetNamespace: network
  dependsOn:
    - name: crunchy-postgres-operator-cluster
  path: ./clusters/dextek/apps/network/netvisor/server
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: netvisor-daemon
  namespace: flux-system
spec:
  targetNamespace: network
  dependsOn:
    - name: netvisor-server
  path: ./clusters/dextek/apps/network/netvisor/daemon
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
