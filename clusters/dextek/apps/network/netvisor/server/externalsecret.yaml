---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netvisor
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: netvisor-secret
    creationPolicy: Owner
    template:
      data:
        NETVISOR_OIDC_CLIENT_ID: "{{ .NETVISOR_OIDC_CLIENT_ID }}"
        NETVISOR_OIDC_CLIENT_SECRET: "{{ .NETVISOR_OIDC_CLIENT_SECRET }}"
        NETVISOR_OIDC_ISSUER_URL: https://sso.plexuz.xyz/application/o/netvisor/
        NETVISOR_OIDC_PROVIDER_NAME: Authentik
        NETVISOR_OIDC_REDIRECT_URL: https://netvisor.talos.plexuz.xyz/api/auth/oidc/callback
        NETVISOR_NAME: "netvisor-daemon"
        NETVISOR_DAEMON_API_KEY: "{{ .NETVISOR_DAEMON_API_KEY }}"
        NETVISOR_NETWORK_ID: "7f9816c2-99b6-47b8-bae7-da1fa091eb4e"
  dataFrom:
    - extract:
        key: NETVISOR
---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netvisor-postgres
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: netvisor-postgres-secret
    creationPolicy: Owner
    template:
      data:
        NETVISOR_DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-netvisor
