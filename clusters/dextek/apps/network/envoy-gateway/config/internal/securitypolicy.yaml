---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: internal-secure
spec:
  extAuth:
    failOpen: false
    headersToExtAuth:
      - X-Forwarded-Proto
      - authorization
      - proxy-authorization
      - accept
      - cookie
      - x-authentik-*
    http:
      backendRefs:
        - group: ""
          kind: Service
          name: ak-outpost-internal
          namespace: auth
          port: 9000
      path: /outpost.goauthentik.io/auth/envoy
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
