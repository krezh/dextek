---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: internal-secure
  namespace: network
spec:
  extAuth:
    failOpen: false
    headersToExtAuth:
      - X-Forwarded-Proto
      - authorization
      - proxy-authorization
      - accept
      - cookie
      - x-authentik-*
      - Set-Cookie
      - X-Forwarded-Host
    http:
      backendRefs:
        - group: ""
          kind: Service
          name: ak-outpost-internal
          namespace: auth
          port: 9000
      path: /outpost.goauthentik.io/auth/envoy
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
