---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-cert
  namespace: network
spec:
  secretName: default-tls
  dnsNames:
    - "plexuz.xyz"
    - "*.plexuz.xyz"
    - "*.talos.plexuz.xyz"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    size: 4096
    rotationPolicy: Always
