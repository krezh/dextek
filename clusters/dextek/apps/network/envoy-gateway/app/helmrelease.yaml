---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: network
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: envoy-gateway
  values:
    deployment:
      replicas: 2
    config:
      envoy-gateway:
        gateway:
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
        backendTlsConfig:
          clientCertificateRef: default-tls
      # envoyGateway:
      #   provider:
      #     type: Kubernetes
      #     kubernetes:
      #       deploy:
      #         type: GatewayNamespace
    global:
      imageRegistry: mirror.gcr.io
