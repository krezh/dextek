---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway-helm
      version: 1.4.1
      sourceRef:
        kind: HelmRepository
        name: envoy-proxy
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    deployment:
      replicas: 3
    config:
      envoy-gateway:
        gateway:
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
        backendTlsConfig:
          clientCertificateRef: default-tls
      logging:
        level:
          default: debug
