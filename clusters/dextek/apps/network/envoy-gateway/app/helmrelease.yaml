---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway-helm
      version: 1.5.2
      sourceRef:
        kind: HelmRepository
        name: envoy-proxy
        namespace: flux-system
  values:
    deployment:
      replicas: 3
    config:
      envoy-gateway:
        gateway:
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
        backendTlsConfig:
          clientCertificateRef: default-tls
      logging:
        level:
          default: debug
      # envoyGateway:
      #   provider:
      #     type: Kubernetes
      #     kubernetes:
      #       deploy:
      #         type: GatewayNamespace
    global:
      imageRegistry: mirror.gcr.io
