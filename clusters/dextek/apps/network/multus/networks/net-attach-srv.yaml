---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: srv
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "srv",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.10",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "192.168.10.1"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
