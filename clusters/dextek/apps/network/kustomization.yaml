---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: network
    unsetOnly: true
components:
  - ../../../shared/components/common
resources:
  - ./ingress-nginx
  - ./external-dns
  - ./envoy-gateway
  - ./k8s-gateway
