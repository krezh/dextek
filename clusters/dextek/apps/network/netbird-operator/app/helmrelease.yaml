---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbird-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-operator
      version: 0.1.13
      sourceRef:
        kind: HelmRepository
        name: netbird
        namespace: flux-system
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    # managementURL: "https://api.netbird.io:443"
    cluster:
      name: dextek
    netbirdAPI:
      keyFromSecret:
        name: netbird-secret
        key: NB_API_KEY
    ingress:
      enabled: true
      kubernetesAPI:
        enabled: false
        groups: []
        # - group1
        # - group2
        policies: []
        # - default
      router:
        enabled: true
        replicas: 3
      allowAutomaticPolicyCreation: true
