---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbird-operator
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: netbird-secret
    template:
      data:
        NB_API_KEY: "{{ .NETBIRD_NB_API_KEY }}"
  dataFrom:
    - extract:
        key: NETBIRD
