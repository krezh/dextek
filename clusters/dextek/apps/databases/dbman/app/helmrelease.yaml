---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dbman
  namespace: databases
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: dbman
      version: 0.123.2
      sourceRef:
        kind: HelmRepository
        name: dbman
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/hef/dbman
      tag: 0.123.2
    env:
      - name: RUST_LOG
        value: info
