---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: crunchy-postgres-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  nfs:
    server: 10.10.0.2
    path: /mnt/tank/crunchy-postgres
  mountOptions:
    - nfsvers=4.2
    - hard
    - noatime
    - nodiratime
    - rsize=131072
    - wsize=131072
    - nconnect=8
  persistentVolumeReclaimPolicy: Delete
