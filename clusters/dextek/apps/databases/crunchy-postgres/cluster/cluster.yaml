---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/postgres-operator.crunchydata.com/postgrescluster_v1.json
apiVersion: postgres-operator.crunchydata.com/v1
kind: PostgresCluster
metadata:
  name: &name postgres
  namespace: databases
spec:
  metadata:
    labels:
      crunchy-userinit.drummyfloyd.github.com/enabled: "true"
      crunchy-userinit.drummyfloyd.github.com/superuser: &superuser "postgres"
  postgresVersion: 18
  image: ghcr.io/krezh/cdpg-vchord-18:18.1.2550@sha256:1c352e00d75f1a55ad9b2b1a9a1d5483ba7185fb8600d3069849e41c60584656
  customReplicationTLSSecret:
    name: postgres-repl-tls
  customTLSSecret:
    name: postgres-tls
  databaseInitSQL:
    name: init-sql
    key: init.sql
  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 64M
          limits:
            memory: 512M
  patroni: # turn on sync writes to at least 1 other replica
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 5GB
        synchronous_commit: "on"
        parameters:
          max_locks_per_transaction: 4096
          max_connections: 500
          shared_buffers: 512MB
          shared_preload_libraries: "vchord.so,timescaledb"
          timescaledb.telemetry_level: "off"
          timescaledb.max_tuples_decompressed_per_dml_transaction: 0
          search_path: '"$user", public, vchord'
        pg_hba:
          - hostnossl all all 10.244.0.0/16 md5 # Needed because dbman does not support SSL yet
          - hostssl all all all md5
  service:
    type: LoadBalancer
    metadata:
      annotations:
        coredns.io/hostname: cpgo
  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres
      replicas: &replicas 2
      resources:
        limits:
          memory: 4Gi
      dataVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/data: postgres
  users:
    # Superuser
    - name: *superuser
      databases: ["postgres"]
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    # Applications
    - name: "atuin"
      databases: ["atuin"]
      password:
        type: AlphaNumeric
    - name: "authentik"
      databases: ["authentik"]
      password:
        type: AlphaNumeric
    - name: "bazarr"
      databases: ["bazarr"]
      password:
        type: AlphaNumeric
    - name: "grafana"
      databases: ["grafana"]
      password:
        type: AlphaNumeric
    - name: "prowlarr"
      databases: ["prowlarr"]
      password:
        type: AlphaNumeric
    - name: "immich"
      databases: ["immich"]
      password:
        type: AlphaNumeric
    - name: "zipline"
      databases: ["zipline"]
      password:
        type: AlphaNumeric
    - name: "jellystat"
      databases: ["jellystat"]
      password:
        type: AlphaNumeric
    - name: "wakapi"
      databases: ["wakapi"]
      password:
        type: AlphaNumeric
    - name: "tracearr"
      databases: ["tracearr"]
      password:
        type: AlphaNumeric
  backups:
    pgbackrest:
      configuration: &backupConfig
        - secret:
            name: crunchy-pgo-secret
      global: &backupFlag # Global
        compress-type: "zst"
        compress-level: "3"
        archive-async: "y"
        start-fast: "y"
        process-max: "8"
        # garage
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /crunchy-pgo
        repo1-retention-full: "14" # days
        repo1-retention-full-type: "time"
        repo1-s3-uri-style: path
        # R2
        repo2-block: "y"
        repo2-bundle: "y"
        repo2-path: /crunchy-pgo
        repo2-retention-full: "7" # days
        repo2-retention-full-type: time
        repo2-s3-uri-style: path
      manual:
        repoName: repo2
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-backup
      repos:
        - name: repo1
          s3: &garage
            bucket: crunchy-pgo
            endpoint: https://s3.fast.plexuz.xyz
            region: garage
          schedules:
            full: "30 1 * * 0" # Sunday at 01:30
            differential: "30 1 * * 1-6" # Mon-Sat at 01:30
            incremental: "30 2-23 * * *" # Every hour at :30 except 01:30
        - name: repo2
          s3: &r2
            bucket: crunchy-pgo
            endpoint: 520cf607cd37fea3cd09cd71aa255f6d.r2.cloudflarestorage.com
            region: us-east-1 #https://developers.cloudflare.com/r2/api/s3/api/#bucket-region
          schedules:
            full: "0 1 * * 0" # Sunday at 01:00
            differential: "0 1 * * 1-6" # Mon-Sat at 01:00
            incremental: "0 2-23 * * *" # Every hour except 01:00
  dataSource:
    pgbackrest:
      stanza: db
      configuration: *backupConfig
      global: *backupFlag
      repo:
        name: repo2
        s3: *r2
  proxy:
    pgBouncer:
      service:
        metadata:
          annotations:
            coredns.io/hostname: pgbouncer
        type: LoadBalancer
      port: 5432
      replicas: *replicas
      config:
        global:
          # Grafana requires session
          # Ref: https://github.com/grafana/grafana/issues/74260
          pool_mode: session
          client_tls_sslmode: prefer
          default_pool_size: "100"
          max_client_conn: "500"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/role: pgbouncer
