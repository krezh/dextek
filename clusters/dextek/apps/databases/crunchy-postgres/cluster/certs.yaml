---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-tls
  namespace: databases
spec:
  # Secret names are always required.
  secretName: postgres-tls
  # Set DNS names to the names of the Postgres hosts
  dnsNames:
    - postgres-primary
    - postgres-primary.databases.svc
  issuerRef:
    name: cluster-selfsigned
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: ECDSA
    size: 256
  duration: 2160h # 90d
  renewBefore: 720h # 30d
  subject:
    organizations:
      - crunchydata
  commonName: postgres-primary
  isCA: false
  usages:
    - digital signature
    - key encipherment
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-repl-tls
  namespace: databases
spec:
  # Secret names are always required.
  secretName: postgres-repl-tls
  # At least one of a DNS Name, URI, or IP address is required, so we'll
  # have it match the CN for the benefit of Postgres
  dnsNames:
    - _crunchyrepl
  issuerRef:
    name: cluster-selfsigned
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: ECDSA
    size: 256
  duration: 2160h # 90d
  renewBefore: 720h # 30d
  subject:
    organizations:
      - crunchydata
  # This needs to be set to _crunchyrepl to work with Postgres
  # cert auth
  commonName: _crunchyrepl
  isCA: false
  usages:
    - digital signature
    - key encipherment
