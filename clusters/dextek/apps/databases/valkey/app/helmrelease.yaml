---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: valkey
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: ghcr.io
      repository: krezh/valkey
      tag: 7.2.6
    metrics:
      enabled: true
    service:
      type: ClusterIP
      serverPort: 6379
      sentinelPort: 26379
    haMode:
      enabled: true
      useDnsNames: true
      masterGroupName: valkeyha
      replicas: 3
      quorum: 2
    storage:
      className: ceph-block
