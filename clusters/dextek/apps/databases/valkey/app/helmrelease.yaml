---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: valkey
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: ghcr.io
      repository: valkey-io/valkey
      tag: 8.1.3-bookworm@sha256:5b8f8c333bef895c925f56629d6ba90aea95a4f7391f62411e625267c600b19c
    metrics:
      enabled: true
    service:
      type: ClusterIP
      serverPort: 6379
      sentinelPort: 26379
    haMode:
      enabled: true
      useDnsNames: true
      masterGroupName: valkeyha
      replicas: 3
      quorum: 2
    storage:
      className: ceph-block
