---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: valkey
      version: 2.1.4
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
  values:
    image:
      registry: ghcr.io
      repository: valkey-io/valkey
      tag: 8.1.3-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    metrics:
      enabled: true
    service:
      type: ClusterIP
      serverPort: 6379
      sentinelPort: 26379
    haMode:
      enabled: true
      useDnsNames: true
      masterGroupName: valkeyha
      replicas: 3
      quorum: 2
    storage:
      className: ceph-block
