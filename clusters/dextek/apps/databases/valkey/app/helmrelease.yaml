---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: valkey
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: ghcr.io
      repository: krezh/valkey
      tag: 8.0.2@sha256:db0c98a8c31d9eeba074ca767398860a5cf9016a59d9c2671c58dd16220dad34
    metrics:
      enabled: true
    service:
      type: ClusterIP
      serverPort: 6379
      sentinelPort: 26379
    haMode:
      enabled: true
      useDnsNames: true
      masterGroupName: valkeyha
      replicas: 3
      quorum: 2
    storage:
      className: ceph-block
