---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app recyclarr
  namespace: flux-system
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: volsync
    - name: sonarr
    - name: radarr
    - name: external-secrets-stores
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: ./clusters/dextek/apps/downloads/recyclarr/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  components:
    - ../../../../../shared/components/volsync
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 5Gi
