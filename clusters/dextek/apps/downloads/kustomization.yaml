  - ./downloads-pvc.yaml
  - ../../../shared/templates/flux
  - ./sabnzbd
  - ./nzbget
  - ./qbittorrent
  - ./recyclarr
  - ./sonarr
  - ./radarr
  - ./prowlarr
  - ./whisparr
  - ./flaresolverr
  - ./bazarr
  - ./maintainerr
  - ./jellyseerr
  - ./jellyseerr-jf
  - ./doplarr
  - ./pinchflat
  - ./jdownloader
  - ./scraparr
transformers:
