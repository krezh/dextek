---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - ./downloads-pvc.yaml
  - ./sabnzbd
  - ./qbittorrent
  - ./recyclarr
  - ./sonarr
  - ./radarr
  - ./prowlarr
  - ./whisparr
  - ./flaresolverr
  - ./dashbrr
  - ../../../shared/templates/flux
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: downloads
    unsetOnly: true
