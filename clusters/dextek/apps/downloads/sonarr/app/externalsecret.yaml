---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: sonarr-secret
    creationPolicy: Owner
    template:
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR_API_KEY }}"
        ED25519_PRIVATE_KEY_HEX: "{{ .ANUBIS_ED25519_PRIVATE_KEY_HEX }}"
  dataFrom:
    - extract:
        key: /Kubernetes/DexTek/SONARR
    - extract:
        key: /Kubernetes/DexTek/ANUBIS
