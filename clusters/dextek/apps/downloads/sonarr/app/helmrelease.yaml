---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sonarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.12.2825@sha256:ae7efba78efc1d4923578f97933e206dcdf43fb1fd2533cfa3be77ab6d0e74b1
            env:
              SONARR__APP__INSTANCENAME: Sonarr
              SONARR__APP__THEME: dark
              SONARR__SERVER__PORT: &port 8989
              SONARR__LOG__DBENABLED: "False"
              RADARR__LOG__LEVEL: info
              SONARR__AUTH__METHOD: External
            envFrom: &envFrom
              - secretRef:
                  name: sonarr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 48m
                memory: 1000M
              limits:
                memory: 6000M
          exporter:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
            args:
              - *app
            ports:
              - name: metrics
                containerPort: &metrics 3000
            env:
              PORT: *metrics
              URL: http://localhost:8989
              ENABLE_ADDITIONAL_METRICS: false
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 64M
              limits:
                memory: 256M
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
            targetPort: *port
          metrics:
            port: *metrics
    serviceMonitor:
      app:
        serviceName: sonarr
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.auth.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.plexuz.xyz?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Sonarr"
          gethomepage.dev/instance: ""
          gethomepage.dev/group: "Media"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/widget.url: "http://sonarr.downloads.svc.cluster.local"
          gethomepage.dev/widget.type: "{{ .Release.Name }}"
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_SONARR_APIKEY}}` }}"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        hosts:
          - host: &HOST "{{ .Release.Name }}.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *HOST
      api:
        enabled: true
        className: external
        annotations:
        hosts:
          - host: &HOST "{{ .Release.Name }}.plexuz.xyz"
            paths:
              - path: /api
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *HOST
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        enabled: true
        existingClaim: media
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: downloads
      scripts-anime-delete:
        enabled: true
        type: configMap
        name: sonarr-anime-delete
        defaultMode: 0775
        globalMounts:
          - path: /scripts/anime-delete.sh
            subPath: anime-delete.sh
            readOnly: true
