---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sonarr
  namespace: downloads
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: sonarr
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/sonarr
              tag: 4.0.16.2946@sha256:22651c750eedb091f6d76ade95dbecae0eeafe2b55432c3b8d8b042e8745f344
            env:
              SONARR__APP__INSTANCENAME: Sonarr
              SONARR__APP__THEME: dark
              SONARR__SERVER__PORT: &port 8989
              SONARR__LOG__DBENABLED: "False"
              RADARR__LOG__LEVEL: info
              SONARR__AUTH__METHOD: External
              SONARR__UPDATE__BRANCH: develop
            envFrom: &envFrom
              - secretRef:
                  name: sonarr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 48m
                memory: 914Mi
              limits:
                memory: 914Mi
          anubis:
            image:
              repository: ghcr.io/techarohq/anubis
              tag: latest
            env:
              # https://anubis.techaro.lol/docs/admin/installation#environment-variables
              BIND: ":8080"
              COOKIE_DOMAIN: plexuz.xyz
              BIND_NETWORK: tcp
              DIFFICULTY: "5"
              METRICS_BIND: ":9090"
              METRICS_BIND_NETWORK: tcp
              SERVE_ROBOTS_TXT: "true"
              TARGET: http://localhost:8989
              OG_PASSTHROUGH: "true"
              OG_EXPIRY_TIME: 24h
              CUSTOM_REAL_IP_HEADER: Cf-Connecting-Ip
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 24Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
            targetPort: *port
          anubis:
            port: 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.plexuz.xyz"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name | title }}"
          gethomepage.dev/instance: ""
          gethomepage.dev/group: "Media"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/widget.url: "http://{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local"
          gethomepage.dev/widget.type: "{{ .Release.Name }}"
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_SONARR_APIKEY}}` }}"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
      api:
        hostnames: ["{{ .Release.Name }}.plexuz.xyz"]
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
            matches:
              - path:
                  type: PathPrefix
                  value: /api
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        type: nfs
        server: jotunheim.fast.internal
        path: /mnt/tank/media
        globalMounts:
          - path: /media
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: downloads
      scripts-anime-delete:
        enabled: true
        type: configMap
        name: sonarr-anime-delete
        defaultMode: 0775
        globalMounts:
          - path: /scripts/anime-delete.sh
            subPath: anime-delete.sh
            readOnly: true
