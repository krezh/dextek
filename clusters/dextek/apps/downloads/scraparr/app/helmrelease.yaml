---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name scraparr
  namespace: flux-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: scraparr
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      scraparr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          scraparr:
            image:
              repository: ghcr.io/thecfu/scraparr
              tag: 3.0.1@sha256:01124d637c1f9b1c4e1247d4bdae134d51f4609b31ed5d7136457a6a5914e870
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 161Mi
              limits:
                memory: 161Mi
    service:
      scraparr:
        controller: *name
        ports:
          http:
            port: 7100
    serviceMonitor:
      scraparr:
        serviceName: scraparr
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        type: secret
        name: scraparr-secret
        globalMounts:
          - path: /scraparr/config/config.yaml
            subPath: config.yaml
            readOnly: true
