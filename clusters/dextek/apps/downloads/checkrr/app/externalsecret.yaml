---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: checkrr
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: checkrr-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        checkrr.yaml: |-
          lang: "en-us"
          checkrr:
            checkpath:
              - "/media/movies/"
              - "/media/anime/"
              - "/media/tvshows/"
            database: "/data/checkrr.db"
            debug: false
            csvfile: "/data/badfiles.csv"
            cron: "@daily"
            ignorehidden: true
            ignorepaths: []
            removevideo: []
            removelang: []
            removeaudio: []
            ignoreexts:
              - .txt
              - .nfo
              - .nzb
              - .url
          logs:
            stdout:
              out: stdout
              formatter: json
          arr:
            radarr:
              process: false
              service: radarr
              address: radarr
              apikey: "{{ .RADARR_API_KEY }}"
              baseurl: /
              port: 80
              ssl: false
              mappings:
                "/media/movies/": "/media/movies/" # what radarr sees: what checkrr sees
            sonarr:
              process: false
              service: sonarr
              address: sonarr
              apikey: "{{ .SONARR_API_KEY }}"
              baseurl: /
              port: 80
              ssl: false
              mappings:
                "/media/anime/": "/media/anime/"
                "/media/tvshows/": "/media/tvshows/"
          notifications:
            pushover:
              apitoken: "{{ .CHECKRR_PUSHOVER_TOKEN }}"
              recipient: "{{ .PUSHOVER_USER_KEY }}"
              notificationtypes:
                - reacquire
                - unknowndetected
                - startrun
                - endrun
          stats: {}
          webserver:
            port: 8080
            tls: false
            baseurl: "/"
            trustedproxies:
              - 0.0.0.0
  dataFrom:
    - extract:
        key: CHECKRR
    - extract:
        key: RADARR
    - extract:
        key: SONARR
    - extract:
        key: PUSHOVER
