---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: 2.5.0@sha256:92dc0eb9ba260a11886ac52c3a82c5490769238f120e6312a2793809842021a6
            env:
              LOG_LEVEL: "info"
              PORT: &port 5055
            envFrom:
              - secretRef:
                  name: jellyseerr-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/status
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
            targetPort: *port
    ingress:
      app:
        enabled: true
        className: nginx-external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Jellyseerr"
          gethomepage.dev/instance: ""
          gethomepage.dev/group: "Media"
          gethomepage.dev/icon: "jellyseerr.png"
          gethomepage.dev/widget.url: "http://jellyseerr.downloads.svc.cluster.local"
          gethomepage.dev/widget.type: "jellyseerr"
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_JELLYSEERR_APIKEY}}` }}"
        hosts:
          - host: &HOST "requests.plexuz.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - hosts:
              - *HOST
    persistence:
      config:
        enabled: true
        existingClaim: jellyseerr-config
        advancedMounts:
          app:
            app:
              - path: /app/config
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/config/logs
      tmp:
        type: emptyDir
