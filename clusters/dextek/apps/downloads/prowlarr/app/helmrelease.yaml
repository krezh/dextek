---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/krezh/prowlarr
              tag: 1.36.1.5049
            env:
              PROWLARR__APP__INSTANCENAME: Prowlarr
              PROWLARR__APP__THEME: dark
              PROWLARR__AUTH__METHOD: External
              PROWLARR__LOG__DBENABLED: "False"
              PROWLARR__LOG__LEVEL: info
              PROWLARR__SERVER__PORT: &port 9696
            envFrom: &envFrom
              - secretRef:
                  name: prowlarr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
            targetPort: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.plexuz.xyz"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name | title }}"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Downloads"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/widget.url: "http://{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local"
          gethomepage.dev/widget.type: "{{ .Release.Name }}"
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_PROWLARR_APIKEY}}` }}"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 80
      api:
        hostnames: ["{{ .Release.Name }}.plexuz.xyz"]
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /api
    persistence:
      config:
        enabled: true
        type: emptyDir
