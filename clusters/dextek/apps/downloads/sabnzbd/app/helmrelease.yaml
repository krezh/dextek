---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sabnzbd
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/krezh/sabnzbd
              tag: 4.5.2
            env:
              SABNZBD__PORT: &port 8080
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.downloads,
                sabnzbd.downloads.svc,
                sabnzbd.downloads.svc.cluster,
                sabnzbd.downloads.svc.cluster.local,
                sab.plexuz.xyz
              SABNZBD__DOWNLOAD_DIR: /downloads/incomplete
              SABNZBD__COMPLETE_DIR: /downloads/complete
            envFrom: &envFrom
              - secretRef:
                  name: sabnzbd-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                memory: 8Gi
    service:
      app:
        controller: app
        ports:
          http:
            port: 80
            targetPort: *port
    route:
      app:
        hostnames: ["sab.plexuz.xyz"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "{{ .Release.Name | title }}"
          gethomepage.dev/instance: "krezh"
          gethomepage.dev/group: "Downloads"
          gethomepage.dev/icon: "{{ .Release.Name }}.png"
          gethomepage.dev/widget.url: "http://{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local"
          gethomepage.dev/widget.type: "{{ .Release.Name }}"
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_SABNZBD_APIKEY}}` }}"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              {{ .Release.Name }}
            )
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /
      api:
        hostnames: ["sab.plexuz.xyz"]
        parentRefs:
          - name: gateway-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /api
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
      media:
        type: nfs
        server: 10.10.0.2
        path: /mnt/tank/media
        globalMounts:
          - path: /media
      downloads:
        enabled: true
        existingClaim: downloads
