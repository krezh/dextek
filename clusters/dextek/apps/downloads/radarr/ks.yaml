---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app radarr
  namespace: flux-system
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: volsync
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: ./clusters/dextek/apps/downloads/radarr/app
  prune: false # Set to true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  components:
    - ../../../../../shared/components/ext-auth
    - ../../../../../shared/components/volsync
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_CACHE_CAPACITY: 5Gi
      EXT_AUTH_OUTPOST: external
      EXT_AUTH_TARGET: radarr-app
