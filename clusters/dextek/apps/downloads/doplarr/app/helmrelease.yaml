---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: doplarr
  namespace: downloads
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: doplarr
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      app:
        type: deployment
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kiranshila/doplarr
              tag: v3.7.0@sha256:3ff86c375a1ed6ba0d88a1d08df74e5742943474dbd64c704345c713fafd5e2b
            env:
              DISCORD__REQUESTED_MSG_STYLE: ":none"
              LOG_LEVEL: ":info"
            envFrom:
              - secretRef:
                  name: doplarr-secret
            resources:
              requests:
                cpu: 15m
                memory: 249Mi
              limits:
                memory: 249Mi
