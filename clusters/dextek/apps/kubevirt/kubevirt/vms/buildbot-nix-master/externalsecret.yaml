---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: buildbot-age-key
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: buildbot-age-key
    template:
      data:
        key.txt: "{{ .BUILDBOT_AGE_KEY }}"
  dataFrom:
    - extract:
        key: BUILDBOT
