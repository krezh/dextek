---
apiVersion: v1
kind: Service
metadata:
  name: buildbot-nix-master-pool-0
  labels:
    coredns.io/hostname: buildbot-nix-master-0
spec:
  type: LoadBalancer
  selector:
    vm.kubevirt.io/name: buildbot-nix-master-pool-0
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      protocol: TCP
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: master
      port: 9989
      targetPort: 9989
      protocol: TCP
