---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  certificateRotateStrategy:
    selfSigned:
      ca:
        duration: 168h
        renewBefore: 48h
      server:
        duration: 72h
        renewBefore: 48h
  configuration:
    developerConfiguration:
      featureGates:
        - LiveMigration
  customizeComponents: {}
  imagePullPolicy: IfNotPresent
  workloadUpdateStrategy: {}
