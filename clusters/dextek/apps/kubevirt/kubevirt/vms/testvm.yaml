---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/kubevirt.io/virtualmachine_v1.json
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: fedora-vm
spec:
  runStrategy: Always # Options: Always | Manual | RerunOnFailure | Halted
  template:
    metadata:
      labels:
        kubevirt.io/vm: fedora-vm
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"multus-srv",
            "namespace": "network",
            "ips": ["192.168.100.101/24"]
          }]
        kubevirt.io/allow-pod-bridge-network-live-migration: "true"
    spec:
      evictionStrategy: LiveMigrate
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 4G
        devices:
          disks:
            - name: fedora-vm-pvc
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: external
              bridge: {}
      networks:
        - name: external
          multus:
            networkName: network/multus-iot
      volumes:
        - name: fedora-vm-pvc
          persistentVolumeClaim:
            claimName: fedora-base-image
        - name: cloudinitdisk
          cloudInitNoCloud:
            networkData: |
              network:
                version: 2
                ethernets:
                  enp1s0:
                    dhcp4: true
                    gateway4: 192.168.100.1
                    nameservers:
                      addresses: [1.1.1.1, 8.8.8.8]
            userData: |-
              #cloud-config
              users:
                - name: root
                - name: cloud-user
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  groups: sudo
                  shell: /bin/bash
              runcmd:
                - "echo 'root:s' | sudo chpasswd"
                - "sudo touch /root/installed"
                - "sudo dnf update"
                - "sudo dnf install httpd fastfetch -y"
                - "sudo systemctl daemon-reload"
                - "sudo systemctl enable httpd"
                - "sudo systemctl start --no-block httpd"
