---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/kubevirt.io/virtualmachine_v1.json
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: fedora-vm
  namespace: kubevirt
spec:
  runStrategy: Always # Options: Always | Manual | RerunOnFailure | Halted
  template:
    metadata:
      labels:
        kubevirt.io/vm: fedora-vm
      annotations:
        kubevirt.io/allow-pod-bridge-network-live-migration: "true"
    spec:
      evictionStrategy: LiveMigrate
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 4G
        devices:
          disks:
            - name: fedora-vm-pvc
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
      networks:
        - name: default
          pod: {}
      volumes:
        - name: fedora-vm-pvc
          persistentVolumeClaim:
            claimName: fedora-base-image
        - name: cloudinitdisk
          cloudInitNoCloud:
            # networkData: |
            #   network:
            #     version: 2
            #     ethernets:
            #       eth0:
            #         dhcp4: false
            #         gateway4: 192.168.10.1
            #         addresses: [192.168.10.101/24]
            #         nameservers:
            #           addresses: [1.1.1.1, 8.8.8.8]
            userData: |-
              #cloud-config
              users:
                - name: root
                - name: cloud-user
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  groups: sudo
                  shell: /bin/bash
              runcmd:
                - "echo 'root:s' | sudo chpasswd"
                - "sudo touch /root/installed"
                - "sudo dnf update"
                - "sudo dnf install httpd fastfetch -y"
                - "sudo systemctl daemon-reload"
                - "sudo systemctl enable httpd"
                - "sudo systemctl start --no-block httpd"
