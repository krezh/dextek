---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/pool.kubevirt.io/virtualmachinepool_v1alpha1.json
apiVersion: pool.kubevirt.io/v1alpha1
kind: VirtualMachinePool
metadata:
  name: buildbot-nix-worker-pool
spec:
  replicas: 3
  selector:
    matchLabels:
      kubevirt.io/vmpool: buildbot-nix-worker-pool
  virtualMachineTemplate:
    metadata:
      labels:
        kubevirt.io/vmpool: buildbot-nix-worker-pool
      annotations:
        kubevirt.io/allow-pod-bridge-network-live-migration: "true"
    spec:
      dataVolumeTemplates:
        - metadata:
            name: buildbot-nix-worker-pvc
          spec:
            pvc:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 200Gi
              storageClassName: ceph-block
            source:
              pvc:
                namespace: kubevirt
                name: buildbot-nix-worker-image
      runStrategy: Always # Options: Always | Manual | RerunOnFailure | Halted
      template:
        metadata:
          labels:
            kubevirt.io/vmpool: buildbot-nix-worker-pool
        spec:
          domain:
            resources:
              requests:
                memory: 8G
            devices:
              disks:
                - name: buildbot-nix-worker-pvc
                  disk:
                    bus: virtio
                - name: cloudinitdisk
                  disk:
                    bus: virtio
                - name: age-secret-disk
                  disk: {}
                  serial: AGEKEY123
              interfaces:
                - name: default
                  masquerade: {}
          networks:
            - name: default
              pod: {}
          volumes:
            - name: buildbot-nix-worker-pvc
              dataVolume:
                name: buildbot-nix-worker-pvc
            - name: age-secret-disk
              secret:
                secretName: buildbot-age-key
            - name: cloudinitdisk
              cloudInitNoCloud:
                userData: |-
                  #cloud-config
                  users:
                    - name: root
                    - name: cloud-user
                      sudo: ['ALL=(ALL) NOPASSWD:ALL']
                      groups: sudo
                      shell: /bin/bash
                  bootcmd:
                    - mkdir -p /var/lib/sops-nix
                    - mkdir -p /mnt/age-secret
                    - mount /dev/$(lsblk --nodeps -no name,serial | grep AGEKEY123 | cut -f1 -d' ') /mnt/age-secret
                    - cp /mnt/age-secret/key.txt /var/lib/sops-nix/key.txt
                    - chmod 600 /var/lib/sops-nix/key.txt
                    - umount /mnt/age-secret
