---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubevirt-crds
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: kubevirt-crds
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubevirt-operator
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: kubevirt-operator
  dependsOn:
    - name: kubevirt-crds
  values:
    kubevirt:
      configuration:
        developerConfiguration:
          featureGates:
            - VirtioFS
