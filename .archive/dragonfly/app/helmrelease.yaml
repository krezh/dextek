---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dragonfly
  namespace: databases
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: dragonfly
      version: v1.13.0
      sourceRef:
        kind: HelmRepository
        name: dragonfly
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 3

    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000

    serviceMonitor:
      enabled: true

    prometheusRule:
      enabled: true
      spec:
        - alert: DragonflyMissing
          expr: absent(dragonfly_uptime_in_seconds) == 1
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: Dragonfly is missing
            description: "Dragonfly is missing"

    storage:
      enabled: true
      storageClassName: ceph-block
      requests: 10Gi

    tls:
      enabled: true
      createCerts: true
      issuer:
        kind: ClusterIssuer
        name: cluster-selfsigned

    # If enabled will set DFLY_PASSOWRD environment variable with the specified existing secret value
    # Note that if enabled and the secret does not exist pods will not start
    passwordFromSecret:
      enable: true
      existingSecret:
        name: dragonfly-secret
        key: DFLY_PASSOWRD

    resources:
      # -- The requested resources for the containers
      requests: {}
      #   cpu: 100m
      #   memory: 128Mi
      # -- The resource limits for the containers
      limits: {}
      #   cpu: 100m
      #   memory: 128Mi
