---
# yaml-language-server: $schema=https://kubernetes-schemas.plexuz.xyz/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel
  namespace: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: zitadel-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres
        ZITADEL_DATABASE_POSTGRES_USER_USERNAME: "{{ .ZITADEL_POSTGRES_USER }}"
        ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: "{{ .ZITADEL_POSTGRES_PASSWORD }}"
        # Postgres Init
        ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME: "{{ .POSTGRES_USER }}"
        ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD: "{{ .POSTGRES_SUPER_PASS }}"
        # Masterkey
        masterkey: "{{ .ZITADEL_MASTERKEY }}"
        # Config
        ZITADEL_FIRSTINSTANCE_ORG_NAME: "{{ .ZITADEL_FIRSTINSTANCE_ORG_NAME }}"
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME }}"
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD }}"
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_FIRSTNAME: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_FIRSTNAME }}"
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_LASTNAME: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_LASTNAME }}"
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_DISPLAYNAME: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_DISPLAYNAME }}"
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL_ADDRESS: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL_ADDRESS }}"
        ZITADEL_FIRSTINSTANCE_SMTPCONFIGURATION_SMTP_HOST: "{{ .ZITADEL_FIRSTINSTANCE_SMTPCONFIGURATION_SMTP_HOST }}"
        ZITADEL_FIRSTINSTANCE_SMTPCONFIGURATION_SMTP_USER: "{{ .ZITADEL_FIRSTINSTANCE_SMTPCONFIGURATION_SMTP_USER }}"
        ZITADEL_FIRSTINSTANCE_SMTPCONFIGURATION_SMTP_PASSWORD: "{{ .ZITADEL_FIRSTINSTANCE_SMTPCONFIGURATION_SMTP_PASSWORD }}"
  dataFrom:
    - extract:
        key: ZITADEL
    - extract:
        key: CLOUDNATIVE_PG
