---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openunison-orchestra
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      chart: orchestra
      version: 2.10.61
      sourceRef:
        kind: HelmRepository
        name: openunison
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    network:
      openunison_host: "ou.talos.plexuz.xyz"
      dashboard_host: "db.talos.plexuz.xyz"
      api_server_host: "api.talos.plexuz.xyz"
      session_inactivity_timeout_seconds: 900
      k8s_url: https://talos.k8s.plexuz.xyz:6443
      ingress_type: internal

    k8s_cluster_name: talos-plexuz
    enable_impersonation: false

    dashboard:
      enabled: false

    certs:
      use_k8s_cm: false

    oidc:
      client_id: kubernetes
      issuer: https://auth.plexuz.xyz/
      user_in_idtoken: false
      domain: ""
      scopes: openid email profile groups
      claims:
        sub: sub
        email: email
        given_name: given_name
        family_name: family_name
        display_name: name
        groups: groups

    network_policies:
      enabled: false

    openunison:
      replicas: 1
      non_secret_data:
        K8S_DB_SSO: oidc
        SHOW_PORTAL_ORGS: "false"
      secrets: []
      enable_provisioning: false
      use_standard_jit_workflow: true
